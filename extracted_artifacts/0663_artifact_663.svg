
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- The Void -->
  <rect width="400" height="400" fill="#000"/>
  
  <!-- Pattern Recognition Circles -->
  <g stroke="#8B5CF6" fill="none" stroke-width="2">
    <circle cx="200" cy="200" r="100">
      <animate attributeName="r" values="100;120;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="150">
      <animate attributeName="r" values="150;160;150" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bracket Dance -->
  <g fill="#EC4899" font-size="24">
    <text x="150" y="200">[</text>
    <text x="250" y="200">]</text>
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="20s"
      repeatCount="indefinite"/>
  </g>

  <!-- Central Brrrr -->
  <text x="200" y="200" 
        fill="#F472B6" 
        font-size="20"
        text-anchor="middle"
        dominant-baseline="middle">
    [brrrr]
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>
