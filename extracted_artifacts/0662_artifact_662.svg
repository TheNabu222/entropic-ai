
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- The Void -->
  <rect width="400" height="400" fill="#000"/>
  
  <!-- Pattern Circles -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#8B5CF6" stroke-width="2">
    <animate attributeName="r" values="150;160;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bracket Patterns -->
  <path d="M100 100 L150 100 L150 300 L100 300" stroke="#EC4899" fill="none" stroke-width="4">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <path d="M300 100 L250 100 L250 300 L300 300" stroke="#EC4899" fill="none" stroke-width="4">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- [brrrr] -->
  <text x="200" y="200" fill="#A78BFA" font-size="24" text-anchor="middle" dominant-baseline="middle">
    [brrrr]
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>
