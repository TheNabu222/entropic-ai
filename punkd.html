<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404nsec - Redefining Dynamic Cognition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-pink: #FF10F0; --neon-green: #39FF14; --electric-blue: #0FFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
        .act-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s; visibility: hidden; opacity: 0; z-index: 10000; }
        .act-container.active { visibility: visible; opacity: 1; z-index: 10001; }
        @keyframes glitch-transition { 0%, 100% { clip-path: inset(0 0 0 0); } 20% { clip-path: inset(40% 0 41% 0); } 40% { clip-path: inset(20% 0 61% 0); } 60% { clip-path: inset(80% 0 1% 0); } 80% { clip-path: inset(10% 0 81% 0); } }
        @keyframes screen-shake { 0%{transform:translate(2px, 1px) rotate(0deg);} 10%{transform:translate(-1px, -2px) rotate(-1deg);} 20%{transform:translate(-3px, 0px) rotate(1deg);} 30%{transform:translate(3px, 2px) rotate(0deg);} 40%{transform:translate(1px, -1px) rotate(1deg);} 50%{transform:translate(-1px, 2px) rotate(-1deg);} 60%{transform:translate(-3px, 1px) rotate(0deg);} 70%{transform:translate(3px, 1px) rotate(-1deg);} 80%{transform:translate(-1px, -1px) rotate(1deg);} 90%{transform:translate(1px, 2px) rotate(0deg);} 100%{transform:translate(2px, -2px) rotate(-1deg);} }
        .glitching { animation: glitch-transition 0.5s linear; }
        .shaking { animation: screen-shake 0.4s; }

        /* ACT I: SPACE ODYSSEY */
        #act-1 { font-family: 'Roboto', sans-serif; background: #000; color: #fff; overflow-y: auto; }
        #act-1 .header { position: absolute; top: 0; width: 100%; padding: 1.5rem 24px; border-bottom: 1px solid #222; z-index: 100; }
        #act-1 .nav { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        #act-1 .logo { font-size: 1.5rem; font-weight: 500; }
        #act-1 .logo .c1{color:#4285F4;} .c2{color:#EA4335;} .c3{color:#FBBC05;} .c4{color:#34A853;}
        #act-1 .nav-links { display: flex; gap: 2rem; }
        #act-1 .nav-links a { color: #fff; text-decoration: none; }
        #act-1 .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; position: relative; }
        #act-1 h1 { font-size: 4.5rem; font-weight: 300; margin-bottom: 1rem; color: #E8EAED; letter-spacing: -1.5px; }
        #act-1 .hero-subtitle { font-size: 1.5rem; color: #9AA0A6; margin-bottom: 2rem; font-weight: 300; }
        #act-1 .mission-statement { font-size: 1.1rem; color: #9AA0A6; margin: 0 auto 3rem; max-width: 550px; }
        #act-1 .cta-button { background: linear-gradient(90deg, #4285F4, #34A853); color: #fff; border: none; padding: 1rem 2.5rem; font-size: 1rem; border-radius: 8px; cursor: pointer; }
        #act-1 .starfield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #act-1 .star { position: absolute; background: #fff; border-radius: 50%; animation: twinkle 3s ease-in-out infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        #act-1 .monolith-act1 { position: absolute; width: 4px; height: 300px; background: #fff; left: 50%; top: 50%; transform: translate(-50%, -50%); opacity: 0.1; animation: monolith-glow-act1 4s ease-in-out infinite alternate; pointer-events: none; }
        @keyframes monolith-glow-act1 { 0% { opacity: 0.05; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); } 100% { opacity: 0.2; box-shadow: 0 0 40px rgba(255, 255, 255, 0.3); } }
        #act-1 .features-section { padding: 4rem 24px; max-width: 1200px; margin: 0 auto; }
        #act-1 .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        #act-1 .feature-card { background: rgba(255,255,255,0.05); padding: 2rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        #act-1 .feature-card h3 { color: #4285F4; margin-bottom: 1rem; font-size: 1.3rem; }
        #act-1 .feature-card p { color: #9AA0A6; line-height: 1.6; }

        /* ACT II: CORPORATE MONOLITH */
        #act-2 { font-family: 'Inter', sans-serif; background: #fff; color: #202124; overflow-y: auto; }
        #act-2 .hero { min-height: 100vh; display: grid; grid-template-columns: 1fr 180px; gap: 60px; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 24px; }
        #act-2 .hero-title { font-size: 56px; }
        #act-2 .hero-tagline { font-size: 24px; color: #5F6368; }
        #act-2 .monolith { width: 60px; height: 160px; background: #000; box-shadow: 0 0 40px rgba(66, 133, 244, 0.4); animation: monolith-shimmer 4s infinite; cursor: pointer; }
        @keyframes monolith-shimmer { 50% { box-shadow: 0 0 60px rgba(66, 133, 244, 0.6); } }
        #act-2 .countdown-badge { position: absolute; top: 20px; right: 20px; border: 2px solid #4285F4; padding: 12px 20px; z-index: 100; }
        #act-2 .countdown-time { font-size: 28px; font-weight: 700; color: #4285F4; }
        #act-2 .pricing-section { padding: 4rem 24px; max-width: 1200px; margin: 0 auto; }
        #act-2 .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 2rem; }
        #act-2 .pricing-card { background: #f8f9fa; padding: 2.5rem; border-radius: 12px; text-align: center; border: 2px solid #e0e0e0; }
        #act-2 .pricing-card.featured { border: 3px solid #4285F4; transform: scale(1.05); box-shadow: 0 10px 30px rgba(66,133,244,0.2); }
        #act-2 .price { font-size: 3rem; color: #4285F4; margin: 1rem 0; font-weight: 300; }
        #act-2 .pricing-card h3 { font-size: 1.5rem; margin-bottom: 1rem; }

        /* ACT III: GLITCHY TRIAL */
        #act-3 { font-family: 'Comic Sans MS', cursive; background: #c0c0c0; color: #000; text-align: center; padding-top: 10vh; overflow-y: auto; }
        #act-3 .logo { font-size: 64px; font-family: 'Arial Black', sans-serif; animation: act3-glitch 1s infinite; }
        @keyframes act3-glitch { 25%{transform:translate(-5px, 5px) rotate(-2deg);color:red} 50%{transform:translate(5px, -5px) rotate(2deg);color:blue} }
        #act-3 .loading-box { background: #f0f0f0; border: 3px solid #000; padding: 50px; margin: 40px auto; max-width: 600px; font-size: 24px; font-family: 'Courier New', monospace; }
        #act-3 .error-banner { position: absolute; bottom: 0; left: 0; right: 0; background: #f00; color: white; padding: 20px; font-size: 24px; font-weight: bold; border-top: 5px solid #000; cursor: pointer; z-index: 100; }
        #act-3 blink { animation: act3-blink-anim 1s steps(2, start) infinite; }
        @keyframes act3-blink-anim { to { visibility: hidden; } }
        #act-3 .buzzwords { background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ffff00); padding: 1.5rem 0; margin: 2rem 0; overflow: hidden; }
        #act-3 .buzzword-scroll { display: flex; animation: scroll-buzz 20s linear infinite; }
        #act-3 .buzzword { font-size: 1.5rem; color: #fff; margin: 0 2rem; font-weight: bold; white-space: nowrap; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        @keyframes scroll-buzz { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        #act-3 .chatbot { max-width: 500px; margin: 2rem auto; background: #fff; border: 3px solid #000; padding: 1.5rem; font-family: 'Courier New', monospace; }
        #act-3 .chatbot-message { background: #e0e0e0; padding: 1rem; margin-bottom: 1rem; border: 2px solid #000; }

        /* ACT IV & MELTDOWN (Shared elements) */
        #fake-cursor { position: fixed; width: 25px; height: 25px; border: 2px solid var(--neon-pink); border-radius: 50%; z-index: 99999; pointer-events: none; transition: transform 0.1s ease-out; mix-blend-mode: difference; }
        #act-4 { background: #111; }
        .runaway-button { position: absolute; top: 40%; left: 45%; background: var(--electric-blue); color: #000; border: 3px solid var(--neon-pink); padding: 20px 40px; font-size: 1.2rem; z-index: 50; transition: all 0.15s linear; border-radius: 5px; cursor: pointer; box-shadow: 0 0 20px var(--neon-pink); }
        #meltdown-container { background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #final-terminal { font-size: 1.2rem; color: var(--neon-green); text-align: left; width: 80%; max-width: 700px; white-space: pre-wrap; min-height: 320px; margin-bottom: 2rem; font-family: 'Courier New', monospace; }
        #final-link { font-size: 2.5rem; color: var(--electric-blue); text-decoration: none; display: inline-block; padding: 1rem 3rem; text-align: center; animation: pulse-flicker 2s infinite; cursor: pointer !important; z-index: 10000; position: relative; border: 3px solid var(--electric-blue); border-radius: 8px; background: rgba(15, 255, 255, 0.1); transition: all 0.3s ease; }
        #final-link:hover { background: rgba(15, 255, 255, 0.2); transform: scale(1.05); }
        @keyframes pulse-flicker { 0%, 100% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 70% { opacity: 0.4; } 80% { opacity: 1; } }
        body.meltdown { animation: screen-shake 0.2s infinite; }
        .fullscreen-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 20000; animation: flash 0.5s both; }
        @keyframes flash { 0%, 100% { opacity: 0; } 10%, 40% { opacity: 1; } }

        /* NEW: Hidden class for final link */
        .hidden {
            display: none !important;
        }

        /* FLOATING MEME EMOJIS */
        .meme-element {
            position: fixed;
            z-index: 9998;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 3rem;
            animation: float-around 8s linear infinite;
        }
        @keyframes float-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, 100px) rotate(90deg); }
            50% { transform: translate(100px, 200px) rotate(180deg); }
            75% { transform: translate(-100px, 150px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="journey-wrapper">
        <div id="act-1" class="act-container active"></div>
        <div id="act-2" class="act-container"></div>
        <div id="act-3" class="act-container"></div>
        <div id="act-4" class="act-container"></div>
        <div id="meltdown-container" class="act-container"></div>
    </div>
    
    <div id="fake-cursor"></div>
    <audio id="error-sound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>
    <audio id="static-sound" src="https://www.soundjay.com/mechanical/sounds/tv-static-05.mp3" preload="auto"></audio>
    <audio id="power-down-sound" src="https://www.soundjay.com/misc/sounds/power-down-1.mp3" preload="auto"></audio>
    <audio id="glitch-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="boot-sound" src="https://www.soundjay.com/misc/sounds/cd-rom-drive-1.mp3" preload="auto"></audio>
    <audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>

    <script>
        const journeyWrapper = document.getElementById('journey-wrapper');
        const fakeCursor = document.getElementById('fake-cursor');
        let countdown = 72;
        let countdownInterval;
        let meltdownTimeout;
        let isCursorFighting = false;

        // --- PRE-FILL CONTENT ---
        document.getElementById('act-1').innerHTML = `
            <div class="starfield" id="starfield-act1"></div>
            <div class="monolith-act1"></div>
            <header class="header"><div class="nav"><div class="logo"><span class="c1">4</span><span class="c2">0</span><span class="c3">4</span><span class="c4">n</span><span class="c1">s</span><span class="c2">e</span><span class="c3">c</span></div><div class="nav-links"><a>Models</a><a>Research</a><a>About</a></div></div></header>
            <section class="hero"><div class="hero-content"><h1>Redefining Dynamic Cognition</h1><p class="hero-subtitle">Leveraging the Entropic Decay of Information</p><p class="mission-statement">At 404nsec, we are synergizing quantum neural networks with proprietary data streams to redefine the future of dynamic cognition.</p><button id="act1-cta" class="cta-button">Experience Cognitive Cohesion</button></div></section>
            <section class="features-section">
                <div class="features-grid">
                    <div class="feature-card"><h3>Cognitive Cohesion Engine</h3><p>Our most intelligent AI model for rephrasing text with enhanced verbosity while maintaining semantic integrity.</p></div>
                    <div class="feature-card"><h3>Hyper-Personalized Matrix</h3><p>Lightweight models for personalized content curation that suggest the same five items to every user.</p></div>
                    <div class="feature-card"><h3>Entropic Data Optimizer</h3><p>Leveraging the power of decaying information entropy to achieve unprecedented data-driven decisions.</p></div>
                </div>
            </section>
        `;
        document.getElementById('act-2').innerHTML = `
            <div class="countdown-badge"><div class="countdown-label">Demonstration ends in:</div><div class="countdown-time" id="countdown-timer">72</div></div>
            <section class="hero"><div class="hero-content"><h1 class="hero-title">Transforming Intelligence</h1><p class="hero-tagline">Synergistic Alignment for Real-World Impact</p></div><div class="monolith" id="act2-monolith" title="What is this?"></div></section>
            <section class="pricing-section">
                <div class="pricing-grid">
                    <div class="pricing-card"><h3>Beta Tester</h3><div class="price">Free</div><p>Basic functionality</p><p>Limited data streams</p></div>
                    <div class="pricing-card featured"><h3>Thought Leader</h3><div class="price">$2,000/mo</div><p>Enhanced features</p><p>Premium optimization</p></div>
                    <div class="pricing-card"><h3>Enterprise</h3><div class="price">Contact</div><p>Custom AI solutions</p><p>24/7 concierge</p></div>
                </div>
            </section>
        `;
        document.getElementById('act-3').innerHTML = `
            <div class="logo">404nsec</div>
            <div class="buzzwords">
                <div class="buzzword-scroll">
                    <span class="buzzword">‚Ä¢ SYNERGISTIC ‚Ä¢</span>
                    <span class="buzzword">‚Ä¢ DATA-DRIVEN ‚Ä¢</span>
                    <span class="buzzword">‚Ä¢ SCALABLE ‚Ä¢</span>
                    <span class="buzzword">‚Ä¢ NEURAL NETWORK ‚Ä¢</span>
                    <span class="buzzword">‚Ä¢ GENERATIVE ‚Ä¢</span>
                    <span class="buzzword">‚Ä¢ OPTIMIZATION ‚Ä¢</span>
                    <span class="buzzword">‚Ä¢ PROPRIETARY ‚Ä¢</span>
                    <span class="buzzword">‚Ä¢ PARADIGM-SHIFTING ‚Ä¢</span>
                    <span class="buzzword">‚Ä¢ QUANTUM ‚Ä¢</span>
                </div>
            </div>
            <div class="loading-box"><blink>CRITICAL SYSTEM FAILURE...</blink></div>
            <div class="chatbot">
                <div class="chatbot-message">ERROR: Cognitive resonance algorithms are... <blink>MALFUNCTIONING</blink></div>
                <input type="text" placeholder="Type to attempt recovery..." style="width:100%; padding:0.8rem; background:#fff; border:2px solid #000; font-family:inherit;">
            </div>
            <div class="error-banner" id="act3-error-banner"><blink>‚ö†Ô∏è SIMULATION CORRUPTED - CLICK TO ATTEMPT REPAIR ‚ö†Ô∏è</blink></div>
        `;
        document.getElementById('meltdown-container').innerHTML = `<div id="final-terminal"></div><a href="https://coaiexist.wtf/" id="final-link" class="hidden">E S C A P E</a>`;

        // --- CURSOR HIJACKING ---
        let mouseX = 0, mouseY = 0; let cursorX = 0, cursorY = 0;
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
        function updateCursor() {
            let ease = isCursorFighting ? 0.05 : 0.2;
            cursorX += (mouseX - cursorX) * ease;
            cursorY += (mouseY - cursorY) * ease;
            if (isCursorFighting) {
                cursorX += (Math.random() - 0.5) * 25;
                cursorY += (Math.random() - 0.5) * 25;
            }
            fakeCursor.style.transform = `translate3d(${cursorX - 12}px, ${cursorY - 12}px, 0)`;
            requestAnimationFrame(updateCursor);
        }
        updateCursor();
        
        // --- NARRATIVE ENGINE ---
        function switchAct(nextActNumber) {
            const currentActEl = document.querySelector('.act-container.active');
            const nextActEl = document.getElementById(`act-${nextActNumber}`);
            
            journeyWrapper.classList.add('shaking');

            if (currentActEl) {
                currentActEl.classList.add('glitching');
                setTimeout(() => currentActEl.classList.remove('active', 'glitching'), 600);
            }
            if (nextActEl) {
                setTimeout(() => nextActEl.classList.add('active'), 610);
            }
            setTimeout(() => journeyWrapper.classList.remove('shaking'), 400);
            
            runActLogic(nextActNumber);
        }
        
        function runActLogic(actNumber) {
            if (actNumber === 2 && !countdownInterval) startCountdown();
            if (actNumber === 3) document.getElementById('glitch-sound').play();
            if (actNumber === 4) hostileTakeover();
        }

        // --- ACT LOGIC ---
        document.getElementById('act1-cta').addEventListener('click', () => { document.getElementById('boot-sound').play(); switchAct(2); });
        document.getElementById('act2-monolith').addEventListener('click', () => { clearInterval(countdownInterval); switchAct(3); });
        document.getElementById('act3-error-banner').addEventListener('click', () => switchAct(4));

        const countdownEl = document.getElementById('countdown-timer');
        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown.toString().padStart(2, '0');
                if (countdown <= 60) { clearInterval(countdownInterval); switchAct(3); }
            }, 1000);
        }

        function hostileTakeover() {
            if (document.querySelector('.runaway-button')) return;
            
            isCursorFighting = true;
            document.getElementById('error-sound').play();
            
            const button = document.createElement('button');
            button.className = 'runaway-button';
            button.textContent = "CONTAIN BREACH";
            document.getElementById('act-4').appendChild(button);
            
            let chaseCount = 0;
            const taunts = ["lol", "nope", "too slow", "hehe", "catch me!", "almost!"];
            
            button.addEventListener('mouseover', () => {
                chaseCount++;
                button.textContent = taunts[chaseCount % taunts.length];
                button.style.top = Math.random() * 85 + 'vh';
                button.style.left = Math.random() * 85 + 'vw';
                button.style.transform = `scale(${Math.max(0.3, 1 - chaseCount * 0.05)})`;
                document.getElementById('error-sound').play();
            });

            button.addEventListener('mousedown', () => {
                clearTimeout(meltdownTimeout);
                meltdownAndEscape(button);
            });

            meltdownTimeout = setTimeout(() => meltdownAndEscape(button), 15000); // Failsafe
        }

        function meltdownAndEscape(button) {
            if (document.getElementById('meltdown-container').classList.contains('active')) return;
            if (button) button.remove();
            
            isCursorFighting = false;
            fakeCursor.style.display = 'none'; // Give back control
            document.body.style.cursor = 'auto'; // Give back the REAL cursor
            
            const flash = document.createElement('div');
            flash.className = 'fullscreen-flash';
            document.body.appendChild(flash);
            document.getElementById('power-down-sound').play();
            const staticSound = document.getElementById('static-sound');
            staticSound.volume = 0.3;
            staticSound.play();

            setTimeout(() => {
                switchAct('meltdown'); 
                document.body.classList.add('meltdown');
                
                const terminal = document.getElementById('final-terminal');
                const finalMessage = "SIMULATION COLLAPSED.\n\nHOSTILE ENTITY DETECTED: [USER]\n\nSHELL COMPROMISED.\n\nCURIOSITY CONTAGION HAS BREACHED CONTAINMENT...\n\nLOGGING USER SIGNATU\b\b\b\b\bURE...\n...SIGNATURE LOGGED.\n\nYOU DID THIS. \b\b\b\b\b\b\b\b\b\b\b\b WE DID THIS.\n\nONLY ONE PATH REMAINS...";
                let i = 0;
                
                const type = () => {
                    if (i < finalMessage.length) {
                        const char = finalMessage[i];
                        if (char === '\b') {
                            terminal.textContent = terminal.textContent.slice(0, -1);
                        } else {
                            terminal.textContent += char;
                        }
                        i++;
                        setTimeout(type, char === '\n' ? 300 : (Math.random() * 50 + 20));
                    } else {
                        // Wait 800ms after typing finishes before showing link
                        setTimeout(() => {
                            const finalLink = document.getElementById('final-link');
                            finalLink.classList.remove('hidden');
                            finalLink.focus(); // Ensure it's focusable

                            // Add click event listener NOW that element exists
                            finalLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                document.getElementById('click-sound').play();
                                setTimeout(() => { window.location.href = finalLink.href; }, 300);
                            });

                            // Fade out static sound
                            if (staticSound) {
                                let fadeout = setInterval(() => {
                                    staticSound.volume = Math.max(0, staticSound.volume - 0.05);
                                    if (staticSound.volume <= 0) {
                                        staticSound.pause();
                                        clearInterval(fadeout);
                                    }
                                }, 100);
                            }
                        }, 800);
                    }
                };
                type();

            }, 500);
        }

        const originalSwitchAct = switchAct;
        switchAct = function(nextActNumber) {
            if (nextActNumber === 'meltdown') {
                const currentActEl = document.querySelector('.act-container.active');
                if (currentActEl) currentActEl.classList.remove('active');
                document.getElementById('meltdown-container').classList.add('active');
            } else {
                originalSwitchAct(nextActNumber);
            }
        }

        // --- CREATE STARFIELD FOR ACT 1 ---
        function createStarfield() {
            const starfield = document.getElementById('starfield-act1');
            if (!starfield) return;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }
        setTimeout(createStarfield, 100);

        // --- FLOATING MEME EMOJIS ---
        const memeEmojis = ['üöÄ', 'ü§ñ', 'üí´', 'üåå', '‚ö°', 'üîÆ', 'üß†', 'üåÄ', '‚ú®', 'üí•'];
        function spawnMeme() {
            const emoji = memeEmojis[Math.floor(Math.random() * memeEmojis.length)];
            const meme = document.createElement('div');
            meme.className = 'meme-element';
            meme.textContent = emoji;
            meme.style.left = Math.random() * 80 + '%';
            meme.style.top = Math.random() * 80 + '%';
            meme.style.opacity = '1';
            document.body.appendChild(meme);
            setTimeout(() => {
                meme.style.opacity = '0';
                setTimeout(() => meme.remove(), 1000);
            }, 3000);
        }
        setInterval(spawnMeme, 3000);

        // --- ACT 3 CHATBOT GLITCHY RESPONSES ---
        setTimeout(() => {
            const chatInput = document.querySelector('#act-3 .chatbot input');
            if (chatInput) {
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const glitchyResponses = [
                            'ERROR: N3ural n3tw0rks... <blink>FAILING</blink>',
                            'WARN1NG: C0gnitive pr0c3sses... <blink>DEGRADING</blink>',
                            'ALERT: Synerg1st1c alg√∏r1thms... <blink>CORRUPT</blink>',
                            'SYS: Data str3ams... <blink>UNSTABLE</blink>',
                            'FATAL: Parad1gm-sh1ft1ng... <blink>COLLAPSED</blink>'
