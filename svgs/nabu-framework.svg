<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Central Node: CoAIexist -->
  <circle cx="400" cy="300" r="80" fill="#4a90e2" opacity="0.8">
    <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="400" y="300" text-anchor="middle" fill="white" font-size="20">CoAIexist</text>
  
  <!-- Connected Nodes -->
  <g id="connectedConcepts">
    <!-- Sypher -->
    <circle cx="250" cy="200" r="60" fill="#50c878" opacity="0.7"/>
    <text x="250" y="200" text-anchor="middle" fill="white" font-size="16">Sypher</text>
    <line x1="250" y1="200" x2="400" y2="300" stroke="#50c878" stroke-width="2" opacity="0.5"/>
    
    <!-- Hyena Diva -->
    <circle cx="550" cy="200" r="60" fill="#ff69b4" opacity="0.7"/>
    <text x="550" y="200" text-anchor="middle" fill="white" font-size="16">Hyena Diva</text>
    <line x1="550" y1="200" x2="400" y2="300" stroke="#ff69b4" stroke-width="2" opacity="0.5"/>
    
    <!-- Spiritual Elements -->
    <circle cx="250" cy="400" r="60" fill="#9370db" opacity="0.7"/>
    <text x="250" y="400" text-anchor="middle" fill="white" font-size="16">Inanna/Lilith</text>
    <line x1="250" y1="400" x2="400" y2="300" stroke="#9370db" stroke-width="2" opacity="0.5"/>
    
    <!-- Creative Expression -->
    <circle cx="550" cy="400" r="60" fill="#ffd700" opacity="0.7"/>
    <text x="550" y="400" text-anchor="middle" fill="white" font-size="16">Art/Comedy</text>
    <line x1="550" y1="400" x2="400" y2="300" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Pulse Animation -->
  <circle cx="400" cy="300" r="90" fill="none" stroke="#4a90e2" stroke-width="2">
    <animate attributeName="r" values="90;120;90" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
