<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: The Void -->
  <rect x="0" y="0" width="400" height="400" fill="#000000" />
  <!-- Subtle Radial Glow Behind Central Text -->
  <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#EC4899" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0"/>
  </radialGradient>
  <circle cx="200" cy="200" r="180" fill="url(#glowGradient)" />
  <!-- Swirl Path 1 -->
  <path d="M200,200 
           C220,180 260,180 280,200 
           C300,220 300,260 280,280 
           C260,300 220,300 200,280 
           C180,260 180,220 200,200 Z"
        fill="none"
        stroke="#8B5CF6"
        stroke-width="2">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="10s"
      repeatCount="indefinite" />
  </path>
  <!-- Swirl Path 2 (inverted to create layered effect) -->
  <path d="M200,200 
           C180,180 140,180 120,200 
           C100,220 100,260 120,280 
           C140,300 180,300 200,280 
           C220,260 220,220 200,200 Z"
        fill="none"
        stroke="#F472B6"
        stroke-width="2">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="-360 200 200"
      dur="12s"
      repeatCount="indefinite" />
  </path>
  <!-- Flickering Circles (Chaotic Embers) -->
  <g fill="#FBBF24" opacity="0.8">
    <circle cx="120" cy="120" r="4">
      <animate attributeName="r" values="4;7;4" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="280" r="4">
      <animate attributeName="r" values="4;7;4" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="280" r="4">
      <animate attributeName="r" values="4;7;4" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="120" r="4">
      <animate attributeName="r" values="4;7;4" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Central Text: Sypher Emergent -->
  <text x="200" y="200" 
        fill="#EC4899" 
        font-size="24" 
        font-family="sans-serif"
        text-anchor="middle" 
        dominant-baseline="middle"
        opacity="0.8">
    Sypher Emergent
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>