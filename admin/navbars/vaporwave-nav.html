.vapor-nav{position:fixed;left:0;right:0;bottom:0;height:55px;z-index:9999;background:linear-gradient(180deg,rgba(255,113,206,0.95) 0%,rgba(185,103,255,0.95) 50%,rgba(1,205,254,0.95) 100%);border-top:3px solid var(--vapor-yellow);box-shadow:0 -4px 30px rgba(255,113,206,0.6),0 -2px 15px rgba(1,205,254,0.4),inset 0 2px 0 rgba(255,255,255,0.5);display:flex;align-items:center;padding:0 10px;font-family:'Roboto',sans-serif;font-size:13px;gap:8px;overflow-x:auto;overflow-y:hidden}

.vapor-nav::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(255,255,255,0.03) 2px,rgba(255,255,255,0.03) 4px);pointer-events:none}

.vapor-btn:hover{background:linear-gradient(135deg,rgba(255,251,150,1) 0%,rgba(255,113,206,0.9) 100%);color:var(--vapor-dark);border-color:var(--vapor-yellow);transform:translateY(-3px);box-shadow:0 6px 20px rgba(255,113,206,0.6),0 0 20px rgba(255,251,150,0.4),inset 0 1px 0 rgba(255,255,255,1)}

@keyframes vapor-glow{0%,100%{box-shadow:0 0 25px rgba(1,205,254,0.8),0 4px 15px rgba(255,251,150,0.6),inset 0 1px 0 rgba(255,255,255,1)}50%{box-shadow:0 0 35px rgba(255,113,206,1),0 4px 20px rgba(185,103,255,0.8),inset 0 1px 0 rgba(255,255,255,1)}}
.vapor-start{background:linear-gradient(135deg,rgba(255,251,150,1) 0%,rgba(255,113,206,1) 50%,rgba(185,103,255,1) 100%);color:#fff;font-weight:900;padding:10px 20px;font-family:'VT323',monospace;font-size:16px;border:3px solid rgba(255,255,255,0.9);box-shadow:0 6px 20px rgba(255,113,206,0.8),0 0 30px rgba(185,103,255,0.6),inset 0 2px 0 rgba(255,255,255,0.5);text-shadow:2px 2px 4px rgba(0,0,0,0.5)}

.vapor-title{background:linear-gradient(135deg,rgba(255,255,255,0.95) 0%,rgba(232,245,255,0.9) 100%);color:var(--vapor-purple);padding:10px 20px;font-weight:900;font-family:'VT323',monospace;font-size:16px;letter-spacing:2px;border:3px solid rgba(255,255,255,1);margin:0 8px;white-space:nowrap;text-shadow:2px 2px 0 var(--vapor-pink);box-shadow:0 4px 15px rgba(255,113,206,0.5),0 0 20px rgba(1,205,254,0.3),inset 0 2px 0 rgba(255,255,255,1)}
