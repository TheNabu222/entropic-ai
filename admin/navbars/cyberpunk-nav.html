<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

:root{--neon-pink:#ff00ff;--neon-cyan:#00ffff;--neon-purple:#9d00ff;--dark-bg:#0a0a0f;--darker-bg:#050508;--grid-color:#1a1a2e}
body{padding-bottom:60px;background:var(--dark-bg);color:var(--neon-cyan)}
.cyber-nav{position:fixed;left:0;right:0;bottom:0;height:50px;z-index:9999;background:linear-gradient(180deg,var(--darker-bg) 0%,var(--dark-bg) 100%);border-top:2px solid var(--neon-cyan);box-shadow:0 -4px 20px rgba(0,255,255,0.3),0 -1px 10px rgba(255,0,255,0.2);display:flex;align-items:center;padding:0 8px;font-family:'Rajdhani',sans-serif;font-size:14px;gap:6px;overflow-x:auto;overflow-y:hidden}
.cyber-nav::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(90deg,var(--grid-color) 1px,transparent 1px),linear-gradient(0deg,var(--grid-color) 1px,transparent 1px);background-size:20px 20px;opacity:0.3;pointer-events:none}
.cyber-nav::after{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent 0%,var(--neon-cyan) 50%,transparent 100%);animation:scanline 3s linear infinite;pointer-events:none}
@keyframes scanline{0%{transform:translateY(0);opacity:0}50%{opacity:0.5}100%{transform:translateY(50px);opacity:0}}
.cyber-btn{background:linear-gradient(135deg,rgba(157,0,255,0.2),rgba(0,255,255,0.1));border:1px solid var(--neon-cyan);padding:6px 14px;cursor:pointer;color:var(--neon-cyan);text-decoration:none;display:inline-flex;align-items:center;gap:6px;font-weight:700;text-transform:uppercase;letter-spacing:1px;transition:all 0.2s;white-space:nowrap;position:relative;overflow:hidden;clip-path:polygon(8px 0,100% 0,100% calc(100% - 8px),calc(100% - 8px) 100%,0 100%,0 8px);text-shadow:0 0 8px var(--neon-cyan)}
.cyber-btn::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:linear-gradient(45deg,transparent 30%,rgba(0,255,255,0.1) 50%,transparent 70%);transform:rotate(45deg);transition:all 0.5s}
.cyber-btn:hover::before{left:100%}
.cyber-btn:hover{background:linear-gradient(135deg,rgba(157,0,255,0.4),rgba(0,255,255,0.3));border-color:var(--neon-pink);color:var(--neon-pink);text-shadow:0 0 12px var(--neon-pink);box-shadow:0 0 10px rgba(255,0,255,0.5),inset 0 0 10px rgba(0,255,255,0.2);transform:translateY(-2px)}
.cyber-btn.active{background:linear-gradient(135deg,rgba(157,0,255,0.5),rgba(0,255,255,0.4));border-color:var(--neon-pink);color:var(--neon-pink);box-shadow:0 0 15px rgba(255,0,255,0.7),inset 0 0 15px rgba(0,255,255,0.3);animation:neon-pulse 2s ease-in-out infinite}
@keyframes neon-pulse{0%,100%{box-shadow:0 0 15px rgba(255,0,255,0.7),inset 0 0 15px rgba(0,255,255,0.3)}50%{box-shadow:0 0 25px rgba(255,0,255,1),inset 0 0 20px rgba(0,255,255,0.5)}}
.cyber-start{background:linear-gradient(135deg,var(--neon-purple),rgba(255,0,255,0.5));color:#fff;font-weight:900;padding:8px 16px;font-family:'Orbitron',sans-serif;border:2px solid var(--neon-pink);box-shadow:0 0 20px rgba(255,0,255,0.8),inset 0 0 10px rgba(255,255,255,0.2);text-shadow:0 0 10px rgba(255,0,255,1)}
.cyber-sep{width:2px;height:35px;background:linear-gradient(180deg,transparent 0%,var(--neon-cyan) 20%,var(--neon-pink) 50%,var(--neon-cyan) 80%,transparent 100%);box-shadow:0 0 5px var(--neon-cyan);margin:0 4px;flex-shrink:0}
.cyber-title{background:linear-gradient(135deg,rgba(157,0,255,0.8),rgba(0,255,255,0.6));color:#fff;padding:8px 16px;font-weight:900;font-family:'Orbitron',sans-serif;letter-spacing:3px;border:2px solid var(--neon-pink);clip-path:polygon(10px 0,100% 0,100% calc(100% - 10px),calc(100% - 10px) 100%,0 100%,0 10px);margin:0 6px;white-space:nowrap;text-shadow:0 0 15px rgba(255,0,255,1);box-shadow:0 0 20px rgba(255,0,255,0.7),inset 0 0 15px rgba(255,255,255,0.2);animation:title-glow 3s ease-in-out infinite}
@keyframes title-glow{0%,100%{box-shadow:0 0 20px rgba(255,0,255,0.7),inset 0 0 15px rgba(255,255,255,0.2)}50%{box-shadow:0 0 35px rgba(0,255,255,0.9),inset 0 0 20px rgba(255,255,255,0.4)}}
.cyber-back{background:linear-gradient(135deg,rgba(0,100,255,0.3),rgba(0,200,255,0.2));border-color:#00aaff;color:#00ddff}
.cyber-extra{background:linear-gradient(135deg,rgba(255,100,0,0.3),rgba(255,0,100,0.2));border-color:#ff0088;color:#ff0088;text-shadow:0 0 8px #ff0088}
</style>
