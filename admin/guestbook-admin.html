<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook Admin Panel</title>
    <style>
        :root {
            --magenta: #f312af;
            --cyan: #00ffcc;
            --yellow: #fffb01;
            --purple: #bf5fff;
            --dark-bg: #0c0a14;
            --darker-bg: #04080f;
        }

        body {
            background: url(https://www.transparenttextures.com/patterns/stardust.png) #000;
            color: var(--cyan);
            font-family: 'Courier New', monospace;
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--dark-bg);
            border: 3px solid var(--purple);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(191, 95, 255, 0.5);
        }

        h1 {
            color: var(--yellow);
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 0 15px var(--yellow);
            margin: 0 0 2rem 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--purple) 0%, var(--magenta) 100%);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(243, 18, 175, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--purple);
        }

        .tab {
            background: none;
            border: none;
            color: var(--cyan);
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: var(--magenta);
        }

        .tab.active {
            color: var(--yellow);
            border-bottom-color: var(--yellow);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .entry-card {
            background: var(--darker-bg);
            border: 2px solid var(--purple);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .entry-card:hover {
            border-color: var(--magenta);
            box-shadow: 0 0 20px rgba(243, 18, 175, 0.3);
        }

        .entry-card.reply {
            margin-left: 2rem;
            border-left: 3px solid var(--cyan);
            background: rgba(4, 8, 15, 0.8);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .entry-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .entry-name {
            color: var(--magenta);
            font-size: 1.3rem;
            font-weight: bold;
        }

        .entry-date {
            color: var(--purple);
            font-size: 1rem;
        }

        .entry-status {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.3);
            color: orange;
            border: 1px solid orange;
        }

        .status-approved {
            background: rgba(0, 255, 0, 0.3);
            color: lime;
            border: 1px solid lime;
        }

        .entry-message {
            color: var(--cyan);
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1rem 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .entry-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-approve {
            background: rgba(0, 255, 0, 0.2);
            border-color: lime;
            color: lime;
        }

        .btn-approve:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .btn-reject {
            background: rgba(255, 0, 0, 0.2);
            border-color: red;
            color: red;
        }

        .btn-reject:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .btn-delete {
            background: rgba(255, 100, 0, 0.2);
            border-color: orangered;
            color: orangered;
        }

        .btn-delete:hover {
            background: rgba(255, 100, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 100, 0, 0.5);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--cyan);
            font-size: 1.5rem;
        }

        .no-entries {
            text-align: center;
            padding: 3rem;
            color: var(--purple);
            font-size: 1.3rem;
            opacity: 0.7;
        }

        .refresh-btn {
            background: linear-gradient(135deg, var(--magenta) 0%, var(--purple) 100%);
            border: 2px solid var(--magenta);
            color: white;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 2rem auto;
            display: block;
            font-weight: bold;
        }

        .refresh-btn:hover {
            box-shadow: 0 0 25px rgba(243, 18, 175, 0.8);
        }

        .website-link {
            color: var(--cyan);
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .website-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ Guestbook Admin Panel</h1>

        <div class="stats" id="stats">
            <div class="stat-card">
                <span class="stat-number" id="total-count">-</span>
                <span class="stat-label">Total Entries</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pending-count">-</span>
                <span class="stat-label">Pending Approval</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="approved-count">-</span>
                <span class="stat-label">Approved</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="reply-count">-</span>
                <span class="stat-label">Total Replies</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('pending')">Pending</button>
            <button class="tab" onclick="showTab('approved')">Approved</button>
            <button class="tab" onclick="showTab('all')">All Entries</button>
        </div>

        <div id="pending" class="tab-content active">
            <div id="pending-list" class="loading">Loading...</div>
        </div>

        <div id="approved" class="tab-content">
            <div id="approved-list" class="loading">Loading...</div>
        </div>

        <div id="all" class="tab-content">
            <div id="all-list" class="loading">Loading...</div>
        </div>

        <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://aqxrogaltuwtlparwdkq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxeHJvZ2FsdHV3dGxwYXJ3ZGtxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY0NzAsImV4cCI6MjA3NzY4MjQ3MH0.qvkQaoQa7MaN7drGHKGxU3c1KnTQOdTH022MynR6fzI';

        let allEntries = [];

        // Show specific tab
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // Load all data
        async function loadAllData() {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/guestbook_entries?select=*&order=created_at.desc`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Failed to load entries');
                }

                allEntries = await response.json();
                updateStats();
                renderEntries();
            } catch (error) {
                console.error('Error loading entries:', error);
                alert('Failed to load entries. Check console for details.');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allEntries.length;
            const pending = allEntries.filter(e => !e.approved).length;
            const approved = allEntries.filter(e => e.approved).length;
            const replies = allEntries.filter(e => e.parent_id !== null).length;

            document.getElementById('total-count').textContent = total;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('approved-count').textContent = approved;
            document.getElementById('reply-count').textContent = replies;
        }

        // Render entries in all tabs
        function renderEntries() {
            const pending = allEntries.filter(e => !e.approved);
            const approved = allEntries.filter(e => e.approved);

            document.getElementById('pending-list').innerHTML = pending.length > 0
                ? pending.map(renderEntry).join('')
                : '<div class="no-entries">No pending entries</div>';

            document.getElementById('approved-list').innerHTML = approved.length > 0
                ? renderEntriesWithReplies(approved)
                : '<div class="no-entries">No approved entries</div>';

            document.getElementById('all-list').innerHTML = allEntries.length > 0
                ? renderEntriesWithReplies(allEntries)
                : '<div class="no-entries">No entries</div>';
        }

        // Render entries with their replies
        function renderEntriesWithReplies(entries) {
            const parents = entries.filter(e => !e.parent_id);
            const replies = entries.filter(e => e.parent_id);

            let html = '';
            parents.forEach(parent => {
                html += renderEntry(parent);
                const childReplies = replies.filter(r => r.parent_id === parent.id);
                childReplies.forEach(reply => {
                    html += renderEntry(reply, true);
                });
            });

            return html || '<div class="no-entries">No entries</div>';
        }

        // Render single entry
        function renderEntry(entry, isReply = false) {
            const date = new Date(entry.created_at);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const statusClass = entry.approved ? 'status-approved' : 'status-pending';
            const statusText = entry.approved ? 'Approved' : 'Pending';

            const websiteLink = entry.website
                ? `<a href="${escapeHtml(entry.website)}" target="_blank" class="website-link">üîó Website</a>`
                : '';

            const replyLabel = isReply ? '<span style="color: var(--cyan)">‚Ü≥ Reply</span>' : '';

            const approveBtn = !entry.approved
                ? `<button class="btn btn-approve" onclick="approveEntry(${entry.id})">‚úì Approve</button>`
                : '';

            const rejectBtn = !entry.approved
                ? `<button class="btn btn-reject" onclick="rejectEntry(${entry.id})">‚úó Reject</button>`
                : '';

            return `
                <div class="entry-card ${isReply ? 'reply' : ''}">
                    <div class="entry-header">
                        <div class="entry-meta">
                            ${replyLabel}
                            <span class="entry-name">${escapeHtml(entry.name)}</span>
                            ${websiteLink}
                            <span class="entry-date">${formattedDate}</span>
                        </div>
                        <span class="entry-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="entry-message">${escapeHtml(entry.message)}</div>
                    <div class="entry-actions">
                        ${approveBtn}
                        ${rejectBtn}
                        <button class="btn btn-delete" onclick="deleteEntry(${entry.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;
        }

        // Approve an entry
        async function approveEntry(id) {
            if (!confirm('Approve this entry?')) return;

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/guestbook_entries?id=eq.${id}`,
                    {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({ approved: true })
                    }
                );

                if (!response.ok) {
                    throw new Error('Failed to approve entry');
                }

                alert('Entry approved!');
                loadAllData();
            } catch (error) {
                console.error('Error approving entry:', error);
                alert('Failed to approve entry. Check console for details.');
            }
        }

        // Reject an entry (delete it)
        async function rejectEntry(id) {
            if (!confirm('Reject and delete this entry?')) return;
            await deleteEntry(id);
        }

        // Delete an entry
        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this entry? This cannot be undone!')) return;

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/guestbook_entries?id=eq.${id}`,
                    {
                        method: 'DELETE',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Failed to delete entry');
                }

                alert('Entry deleted!');
                loadAllData();
            } catch (error) {
                console.error('Error deleting entry:', error);
                alert('Failed to delete entry. Check console for details.');
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data on page load
        loadAllData();
    </script>
</body>
</html>
