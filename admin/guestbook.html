<!DOCTYPE html>
<html lang="en">
<head>
<title>COAIEXIST // The Astral Guestbook</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<LINK REL="SHORTCUT ICON" HREF="/favicon.ico">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/counter-guestbook.css">

<style>
/* ==================================================================
== THE ASTRAL GUESTBOOK - A STANDALONE ARTIFACT             ==
==================================================================
*/

:root {
    --magenta: #f312af;
    --cyan: #00ffcc;
    --yellow: #fffb01;
    --purple: #bf5fff;
}

/* --- THE ATMOSPHERE: A LIVING STARFIELD --- */
@keyframes move-twinkle-back { from {background-position:0 0;} to {background-position:-10000px 5000px;} }

body {
    margin: 0;
    padding: 20px;
    background: #000;
    color: var(--cyan);
    font-family: 'VT323', monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;

    /* Starfield Background */
    background: url(https://www.transparenttextures.com/patterns/stardust.png) #000;
    animation: move-twinkle-back 200s linear infinite;
}

/* --- THE ARTIFACT: A COSMIC TABLET --- */
.cosmic-tablet {
    width: 95%;
    max-width: 900px;
    background-color: #0c0a14;
    border: 2px solid var(--purple);
    border-radius: 10px;

    /* The glowing crystal effect */
    box-shadow: 0 0 15px var(--purple),
                0 0 30px var(--magenta),
                inset 0 0 10px rgba(243, 18, 175, 0.5);

    padding: 20px 30px;
    text-align: center;
}

.tablet-header h1 {
    font-family: 'Uncial Antiqua', cursive; /* A more mystical font */
    font-size: 4rem;
    color: var(--yellow);
    text-shadow: 0 0 5px var(--yellow), 0 0 15px var(--magenta);
    margin: 10px 0;
    letter-spacing: 3px;
}

.tablet-header p {
    font-size: 1.3rem;
    color: #fff;
    margin-bottom: 25px;
}

/* --- THE PORTAL: CUSTOM GUESTBOOK --- */
.guestbook-portal {
    margin-top: 20px;
}

/* Override some guestbook widget styles to match cosmic theme */
.guestbook-widget .guestbook-form,
.guestbook-widget .guestbook-entries {
    background: linear-gradient(135deg, #0c0a14 0%, #04080f 100%);
}

.admin-link {
    display: block;
    margin-top: 2rem;
    padding: 1rem;
    background: rgba(0, 255, 204, 0.1);
    border: 2px solid var(--cyan);
    border-radius: 8px;
    color: var(--cyan);
    text-decoration: none;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.admin-link:hover {
    background: rgba(0, 255, 204, 0.2);
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    transform: translateY(-2px);
}

</style>
</head>
<body>

    <main class="cosmic-tablet">
        <header class="tablet-header">
            <h1>Leave Your Mark</h1>
            <p>Traveler, you have found a quiet place in the chaos of the cosmos.<br>Your presence is acknowledged. Etch your name upon this stone.</p>
        </header>

        <div class="guestbook-portal">
            <div id="guestbook-container"></div>
            <noscript>A signal is required to view these inscriptions. Please enable JavaScript.</noscript>
        </div>

    </main>

<div id="taskbar"></div>

<!-- Load Guestbook Script -->
<script src="js/guestbook.js"></script>

<!-- Load Navigation -->
<iframe src="/nav.html" 
        style="position:fixed;bottom:0;left:0;width:100%;height:50px;border:none;z-index:9999;">
</iframe>
</body>
</html>
