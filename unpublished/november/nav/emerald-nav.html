<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emerald Grid Nav</title>
  <style>
    body {
      background: #0a110a;
      color: #a8e6a1;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }
    nav {
      background: rgba(10, 30, 10, 0.7);
      border: 1px solid #2e8b57;
      border-radius: 8px;
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(46, 139, 87, 0.4);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      text-decoration: none;
      color: #c8f7c5;
      background: rgba(20, 40, 20, 0.5);
      border-radius: 6px;
      transition: all 0.3s;
    }
    li a:hover {
      background: rgba(46, 139, 87, 0.3);
      color: #fff;
      transform: scale(1.02);
    }
    .icon { font-size: 1.2em; }
  </style>
</head>
