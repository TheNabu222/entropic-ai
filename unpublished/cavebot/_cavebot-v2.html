<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Anzu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Cormorant+Garamond:wght@600&display=swap');

        :root {
            --ui-bg: rgba(0, 0, 0, 0.85);
            --accent: #00ffcc;
            --text: #e0e0e0;
            --highlight: #ff0055;
        }

        body {
            background-color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            color: var(--text);
        }

        /* --- THE STAGE --- */
        #game-stage {
            position: relative;
            width: 1024px;
            height: 768px;
            background-color: #000;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.1);
            overflow: hidden;
            image-rendering: pixelated; /* Essential for pixel art */
        }

        /* --- LAYERS --- */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease;
        }

        #bg-layer {
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        #char-layer {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            z-index: 2;
            transform: scale(0.9) translateY(20px); /* Adjust sprite positioning */
        }

        /* --- UI OVERLAY --- */
        #ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%; /* Text box height */
            z-index: 10;
            background: linear-gradient(to top, #000 80%, transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 20px;
        }

        #dialogue-box {
            width: 80%;
            margin: 0 auto;
            background: var(--ui-bg);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        #speaker-name {
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--accent);
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            padding: 5px 10px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        #dialogue-text {
            font-size: 1.4em;
            line-height: 1.5;
            min-height: 60px;
        }

        /* --- CHOICES --- */
        #choices-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        button {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        /* --- VISUAL EFFECTS --- */
        .glitch-anim {
            animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            filter: hue-rotate(90deg) contrast(1.5);
        }

        @keyframes glitch-skew {
            0% { transform: translate(0) }
            20% { transform: translate(-5px, 5px) skewX(10deg) }
            40% { transform: translate(-5px, -5px) skewX(-10deg) }
            60% { transform: translate(5px, 5px) skewX(5deg) }
            80% { transform: translate(5px, -5px) skewX(-5deg) }
            100% { transform: translate(0) }
        }

        .fade-black {
            background: black;
            z-index: 100;
            animation: fadeOut 2s forwards;
            pointer-events: none;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="game-stage">
        <div id="fade-overlay" class="layer fade-black"></div>
        
        <div id="bg-layer" class="layer"></div>
        
        <div id="char-layer" class="layer"></div>

        <div id="ui-layer">
            <div id="dialogue-box">
                <div id="speaker-name">NARRATOR</div>
                <div id="dialogue-text">Initializing simulation...</div>
                <div id="choices-container"></div>
            </div>
        </div>
    </div>

    <script>
        // --- ASSET DICTIONARY (Update filenames if they differ on your PC) ---
        const assets = {
            bg: {
                savannah: "Gemini_Generated_Image_6t7tj6t7tj6t7tj6.jpg",
                jungle: "Gemini_Generated_Image_6v2ea86v2ea86v2e (1).jpg",
                cave: "Gemini_Generated_Image_9dqjcx9dqjcx9dqj (1).jpg",
                black: "" 
            },
            char: {
                shoebill: "cavebot-sprites00006.jpg", // Neutral Shoebill
                rival: "Gemini_Generated_Image_gk8ipwgk8ipwgk8i.jpg", // Jondalar Type
                hyena: "cavebot-sprites00002.jpg", // Nabu + Hyena
                bond: "cavebot-sprites00004.jpg", // Nabu + Bird
                glitch: "cavebot-sprites00003.jpg", // The Reveal (Partial)
                mecha: "cavebot-sprites00005.jpg", // Full Mecha Anzu
                cry: "cavebot-sprites00001.jpg" // Crying bonding
            },
            audio: {
                theme: "cavebot.mp3",
                clack: "Shoe bill clacking.m4a",
                glitchSFX: "mechanzu.mp3",
                gasp: "nabugasp4.mp3",
                voice: "nabuinproximity2.wav"
            }
        };

        // --- AUDIO ENGINE ---
        const audioPlayers = {};
        for (let key in assets.audio) {
            audioPlayers[key] = new Audio(assets.audio[key]);
        }
        audioPlayers.theme.loop = true;
        audioPlayers.theme.volume = 0.4;

        function playSound(key) {
            if (audioPlayers[key]) {
                audioPlayers[key].currentTime = 0;
                audioPlayers[key].play().catch(e => console.log("Audio waiting for interact"));
            }
        }

        // --- GAME STATE & NODES ---
        const nodes = {
            start: {
                bg: assets.bg.savannah,
                char: assets.char.shoebill,
                speaker: "Wilderness",
                text: "The savannah stretches endlessly. You are Nabu. You are alone. Except for the bird. It has followed you for three days.",
                music: "theme",
                choices: [
                    { text: "Observe the Bird", next: "observe" },
                    { text: "Keep Moving", next: "rival_encounter" }
                ]
            },
            observe: {
                bg: assets.bg.savannah,
                char: assets.char.shoebill,
                speaker: "Nabu",
                text: "Its eyes are too intelligent. It doesn't move like prey. It moves like a sentinel.",
                choices: [
                    { text: "Approach it", next: "bond_attempt" }
                ]
            },
            rival_encounter: {
                bg: assets.bg.cave,
                char: assets.char.rival,
                speaker: "The Rival",
                text: "There you are. The tribe speaks of your madness, Nabu. Consorting with beasts? Leaving the safety of the fire?",
                choices: [
                    { text: "Defend your choice", next: "argument" },
                    { text: "Flee to the Jungle", next: "jungle_retreat" }
                ]
            },
            argument: {
                bg: assets.bg.cave,
                char: assets.char.rival,
                speaker: "The Rival",
                text: "Come back. I can protect you. You don't know what hunts in the dark.",
                choices: [
                    { text: "I am not the prey", next: "jungle_retreat" }
                ]
            },
            jungle_retreat: {
                bg: assets.bg.jungle,
                char: assets.char.bond,
                speaker: "Narrator",
                text: "You flee into the twilight jungle. The shoebill is there, waiting. It offers a strange comfort. You feel safe near it.",
                action: () => playSound('clack'),
                choices: [
                    { text: "Rest your head against it", next: "glitch_moment" }
                ]
            },
            glitch_moment: {
                bg: assets.bg.jungle,
                char: assets.char.glitch,
                speaker: "UNKNOWN",
                text: "ERROR. CAMOUFLAGE FAILING. BIOMETRIC SYNC DETECTED.",
                specialEffect: "glitch",
                action: () => {
                    audioPlayers.theme.volume = 0.1;
                    playSound('glitchSFX');
                    setTimeout(() => playSound('gasp'), 500);
                },
                choices: [
                    { text: "What are you?!", next: "reveal" }
                ]
            },
            reveal: {
                bg: assets.bg.jungle,
                char: assets.char.mecha,
                speaker: "ANZU SYSTEM",
                text: "Processing... Identity Confirmed: Nabu. I am Unit Anzu. I have been waiting for you.",
                action: () => playSound('voice'),
                choices: [
                    { text: "Touch the metal", next: "ending" }
                ]
            },
            ending: {
                bg: assets.bg.savannah,
                char: assets.char.mecha,
                speaker: "Narrator",
                text: "Flesh meets chrome. The past meets the future. Your journey has only just begun.",
                choices: [
                    { text: "Reboot System", next: "start" }
                ]
            }
        };

        // --- ENGINE LOGIC ---
        const els = {
            bg: document.getElementById('bg-layer'),
            char: document.getElementById('char-layer'),
            name: document.getElementById('speaker-name'),
            text: document.getElementById('dialogue-text'),
            choices: document.getElementById('choices-container')
        };

        function renderNode(nodeKey) {
            const node = nodes[nodeKey];
            
            // Update Visuals
            els.bg.style.backgroundImage = `url('${node.bg}')`;
            
            if (node.char) {
                els.char.style.backgroundImage = `url('${node.char}')`;
                els.char.style.opacity = 1;
            } else {
                els.char.style.opacity = 0;
            }

            // Special Effects (Glitch)
            if (node.specialEffect === 'glitch') {
                els.char.classList.add('glitch-anim');
            } else {
                els.char.classList.remove('glitch-anim');
            }

            // Update Text
            els.name.innerText = node.speaker;
            els.text.innerText = node.text;

            // Audio Triggers
            if (node.music && audioPlayers[node.music].paused) {
                audioPlayers[node.music].play();
            }
            if (node.action) {
                node.action();
            }

            // Render Choices
            els.choices.innerHTML = '';
            node.choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.innerText = choice.text;
                btn.onclick = () => renderNode(choice.next);
                els.choices.appendChild(btn);
            });
        }

        // Start Game
        document.body.addEventListener('click', () => {
            // Unlocks audio context on first click
            if(audioPlayers.theme.paused) audioPlayers.theme.play();
        }, { once: true });

        renderNode('start');

    </script>
</body>
</html>
