<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVEBOT: Paleolithic Cybernetics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="crt-overlay"></div>
    
    <div id="game-container">
        <!-- Main Visual Stage -->
        <div id="stage">
            <div id="bg-layer" class="layer"></div>
            <div id="sprite-layer" class="layer">
                <!-- Sprites injected here -->
            </div>
            <div id="vfx-layer" class="layer"></div>
            
            <!-- Dice Overlay -->
            <div id="dice-container"></div>
        </div>

        <!-- Right Sidebar (Character Sheet) -->
        <div id="sidebar">
            <div class="panel-header">NABU_STATUS</div>
            
            <div id="stats-panel">
                <div class="stat-row">
                    <span class="stat-label">INSTINCT</span>
                    <span class="stat-val" id="val-instinct">3</span>
                    <div class="dice-icon">ðŸŽ²</div>
                </div>
                <div class="stat-row">
                    <span class="stat-label">CONNECT</span>
                    <span class="stat-val" id="val-connection">2</span>
                    <div class="dice-icon">ðŸŽ²</div>
                </div>
                <div class="stat-row">
                    <span class="stat-label">GLITCH</span>
                    <div class="glitch-bar-container">
                        <div id="val-glitch" class="glitch-bar-fill"></div>
                    </div>
                </div>
            </div>

            <div class="panel-header">INVENTORY</div>
            <div id="inventory-grid">
                <!-- Inventory slots -->
                <div class="inv-slot" data-slot="0"></div>
                <div class="inv-slot" data-slot="1"></div>
                <div class="inv-slot" data-slot="2"></div>
                <div class="inv-slot" data-slot="3"></div>
            </div>

            <div class="panel-header">SYSTEM_LOG</div>
            <div id="log-container">
                <div class="log-entry">System initialized...</div>
                <div class="log-entry">Simulating Year -10,000...</div>
            </div>
        </div>

        <!-- Bottom Dialogue Area -->
        <div id="dialogue-area">
            <div id="speaker-tag">NARRATOR</div>
            <div id="dialogue-text">
                The savannah stretches endlessly. You are Nabu. You are alone. Except for the bird.
            </div>
            <div id="choice-container">
                <!-- Buttons injected here -->
            </div>
        </div>

    </div>

    <!-- Audio Elements (referencing original path to avoid duplication size limits) -->
    <audio id="bgm-theme" loop>
        <source src="../../_cavebot.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx-clack">
        <source src="../../_Shoe bill clacking.m4a" type="audio/mp4">
    </audio>
    <audio id="sfx-glitch">
        <source src="../../_mechanzu - 11:27:25, 8.03â€¯PM.mp3" type="audio/mpeg">
    </audio>

    <script src="data.js"></script>
    <script src="game.js"></script>
</body>
</html>
