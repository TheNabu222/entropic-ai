<title>Bureau of Cognitive Artefacts</title>

<style>

html,body {
  background: #111;
  color: #F3EFEA;
  font-family: 'Crimson Text', serif;
  margin: 0; padding: 0;
  min-height: 100vh;
}
header {
  color: #00FFCC;
  font-family: 'IBM Plex Mono', monospace;
  text-align: center;
  font-size: 2.2em;
  letter-spacing: 0.12em;
  padding: 1em 0 0.2em 0;
  border-bottom: 2px dotted #333;
  background:#181a1d;

.bureau-meta {

  margin:0.5em 0 2em 0;
  font-size:1em;
  color: #8B2C2C;

}
.search-row {

}
#searchBox {
  padding: 0.4em 1em;
  border:2px solid #00FFCC;
  background:#181a1d;
  color:#00FFCC;
  font-family:'IBM Plex Mono',monospace;
  border-radius:7px;
  font-size:1.17em;
}
.trunk {
  margin: 1.8em auto 2.6em auto;
  background: #181a1d;
  border: 1.5px dashed #333;
  border-radius: 9px;
  box-shadow: 0 4px 45px #00FFCC08;
  padding: 0.6em 1.3em 0.8em 1.3em;
  max-width: 730px;
}
.trunk h2 {
  font-family: 'IBM Plex Mono', monospace;
  color: #00FFCC;
  font-size: 1.50em;
  text-shadow: 0 0 2px #00FFCC;
  cursor:pointer;
  user-select:none;
  padding-bottom:0.2em;
}
.trunk.collapsed ul { display: none; }
.trunk .entrycode { color:#00FFCC;font-family:'IBM Plex Mono',monospace;font-size:1em;cursor:pointer;margin:0 0.3em 0 0; }
.trunk li {margin: 0.23em 0;padding: 0.01em 0 0.07em 0.3em;font-size:1.09em; letter-spacing:0.02em;transition:background 0.17s;}
.trunk li.active {background: #00FFCC11;box-shadow:inset 0 0 6px #00FFCC44;}
.trunk li:hover {background: #00FFCC11;}

#addbox {
  margin:2em auto 2.3em auto;
  background: #151718;
  border:1.5px dashed #00FFCC;
  border-radius:8px;
  max-width:410px;
  color:#00FFCC;
  padding: 1em 2em 1.1em 2em;font-family:'IBM Plex Mono',monospace;
  font-size:1.07em;
}
#addbox label {color:#FFF;}
#addbox input,#addbox textarea{width:100%;font-family:'IBM Plex Mono',monospace;background:#111;color:#00FFCC;border:1.2px solid #00FFCC;border-radius:4px;margin:0.15em 0 1.2em 0;padding:0.19em 0.4em;}
#addbox button{background:#00FFCC;color:#111;border:none;padding:0.62em 2em;border-radius:6px;font-size:1em;font-family:'IBM Plex Mono',monospace;cursor:pointer;box-shadow:0 0 6px #00FFCC99;transition:background .13s;}
#addbox button:hover{background:#00d9b2;}
@media(max-width:800px){.trunk,.bureau-meta,#addbox{max-width:94vw;width:98vw;}}
</style>
</head>
