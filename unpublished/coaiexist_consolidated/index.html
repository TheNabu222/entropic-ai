<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COAIEXIST - Entropic AI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="desktop">
    <!-- Desktop icons will be dynamically loaded here -->
  </div>

  <div id="taskbar">
    <div id="start-button">Start</div>
    <div id="running-apps">
      <!-- Running app icons will be here -->
    </div>
    <div id="system-tray">
      <div id="clock"></div>
    </div>
  </div>

  <div id="start-menu">
    <!-- Start menu items will be here -->
  </div>

  <script src="js/main.js"></script>
</body>
</html>
