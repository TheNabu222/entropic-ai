<!-- template.html: base HTML for retro desktop-style page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PAGE_TITLE}}</title>
  <!-- Link to shared stylesheet -->
  <link rel="stylesheet" href="template.css">
</head>
<body>
  <!-- Top navigation bar -->
  <nav class="top-nav">
    <!-- Edit these links per page or add new ones -->
    <a href="#" class="nav-item" data-app="home">Home</a>
    <a href="#" class="nav-item" data-app="about">About</a>
    <a href="#" class="nav-item" data-app="patternVisualizer">Pattern Visualizer</a>
    <!-- …add or remove as needed&#8594;  -->
  </nav>

  <!-- Desktop container: place your icons here -->
  <div class="desktop" id="desktop">
    <!-- Example icon: copy this block for each mini-app/icon -->
    <div class="icon" data-app="home">
      <img src="icons/home.png" alt="Home">
      <span>Home</span>
    </div>
    <!-- …more icons&#8594;  -->
  </div>

  <!-- Start Menu (opens with Start button) -->
  <div class="start-menu" id="start-menu">
    <!-- Same items as nav or custom&#8594;  -->
    <div class="start-menu-item" data-app="home">Home</div>
    <div class="start-menu-item" data-app="about">About</div>
    <!-- …&#8594;  -->
  </div>

  <!-- Taskbar with Start button and open apps &#8594;  -->
  <div id="taskbar">
    <button id="start-button">
      <!-- simple SVG icon &#8594;  -->
      <img src="icons/start.svg" alt="Start">
    </button>
    <div id="taskbar-apps"><!-- dynamic list of opened windows &#8594; --></div>
  </div>

  <!-- Include your page-specific scripts or common JS here -->
  <script src="template.js"></script>
</body>
</html>
