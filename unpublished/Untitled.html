<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon-Pastel Win95 Shell Mock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /*â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      ğŸ–¥ï¸ Palette & Typography
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
    :root {
      /* Desktop & Content */
      --desktop-bg:       #121217;
      --content-bg:       #21212A;
      --text-light:       #F8F8F2;

      /* Neon Accents */
      --neon-cyan:        #66FCF1;
      --neon-magenta:     #F72585;

      /* Pastel Win95 Frames */
      --frame-bg:         #FFB3E6;
      --frame-border-l:   #FFFFFF;
      --frame-border-d:   #404040;
      --title-fg:         #121217;
      --ctrl-bg:          #A0FFC2;

      /* Fonts */
      --font-retro:       'Press Start 2P', monospace;
      --font-hand:        'Comic Neue', cursive;
    }

    /*â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      âœ¨ Reset & Base
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--desktop-bg);
      font-family: var(--font-hand);
      color: var(--text-light);
      overflow: hidden;
      user-select: none;
    }

    /*â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      ğŸ–¼ï¸ Desktop & Icons
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
    #desktop {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 30px;
    }
    .icon {
      position: absolute;
      width: 64px;
      text-align: center;
      cursor: default;
    }
    .icon img {
      width: 48px;
      display: block;
      margin: 0 auto;
    }
    .icon-label {
      margin-top: 4px;
      font-size: 10px;
      color: var(--text-light);
      text-shadow: 1px 1px 0 #000;
    }

    /*â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      ğŸ›ï¸ Taskbar & Start Menu
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
    #taskbar {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 30px;
      background: var(--frame-bg);
      border-top: 1px solid var(--frame-border-l);
      border-left:1px solid var(--frame-border-l);
      border-right:1px solid var(--frame-border-d);
      border-bottom:1px solid var(--frame-border-d);
      display: flex;
      align-items: center;
      padding: 0 6px;
    }
    #start-button, .taskbar-btn {
      background: var(--frame-bg);
      border-top:1px solid var(--frame-border-l);
      border-left:1px solid var(--frame-border-l);
      border-right:1px solid var(--frame-border-d);
      border-bottom:1px solid var(--frame-border-d);
      color: var(--title-fg);
      font-family: var(--font-retro);
      font-size: 10px;
      line-height: 1;
      padding: 0 8px;
      height:24px;
      margin-right:4px;
      cursor: pointer;
    }
    #taskbar-apps { display:flex; flex:1; gap:4px; }

    #start-menu {
      position: absolute;
      bottom: 30px; left: 6px;
      width: 180px;
      background: var(--frame-bg);
      border:2px solid var(--frame-border-d);
      border-top-color: var(--frame-border-l);
      border-left-color: var(--frame-border-l);
      display: none;
    }
    #start-menu ul {
      list-style: none;
      padding: 4px;
    }
    #start-menu li {
      padding: 4px;
      font-family: var(--font-hand);
      cursor: pointer;
    }
    #start-menu li:hover {
      background: var(--neon-magenta);
      color: var(--frame-bg);
    }

    /*â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      ğŸªŸ Windows & Titlebars
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
    .window {
      position: absolute;
      display: none;
      flex-direction: column;
      background: var(--frame-bg);
      border-top:2px solid var(--frame-border-l);
      border-left:2px solid var(--frame-border-l);
      border-right:2px solid var(--frame-border-d);
      border-bottom:2px solid var(--frame-border-d);
      box-shadow: 0 0 12px var(--neon-magenta);
    }
    .titlebar {
      display: flex;
      align-items: center;
      padding: 0 6px;
      height: 24px;
      background: var(--frame-bg);
      border-bottom:1px solid var(--frame-border-d);
      cursor: grab;
    }
    .titlebar .title {
      flex:1;
      font-family: var(--font-retro);
      font-size: 12px;
      color: var(--title-fg);
    }
    .controls {
      display: flex;
      gap: 2px;
    }
    .controls button {
      width:18px; height:18px;
      background: var(--ctrl-bg);
      border-top:1px solid var(--frame-border-l);
      border-left:1px solid var(--frame-border-l);
      border-right:1px solid var(--frame-border-d);
      border-bottom:1px solid var(--frame-border-d);
      font-size: 12px;
      cursor: pointer;
    }
    .window-content {
      background: var(--content-bg);
      padding: 12px;
      color: var(--text-light);
      font-family: var(--font-hand);
      overflow: auto;
    }
    .window.maximized {
      top:0!important; left:0!important;
      width:100%!important;
      height:calc(100% - 30px)!important;
    }

    /*â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      ğŸ“ Vault-Specific UI inside .window-content
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
    .vault-tabs {
      display: flex;
      gap: 6px;
      margin-bottom:16px;
    }
    .vault-tabs .tab {
      padding: 6px 12px;
      background: var(--content-bg);
      border:1px solid var(--neon-magenta);
      border-radius: 2px;
      font-family: var(--font-hand);
      cursor: pointer;
      color: var(--text-light);
    }
    .vault-tabs .tab.active {
      background: var(--frame-bg);
      color: var(--title-fg);
    }

    .vault-toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .vault-toolbar .btn {
      padding: 8px 12px;
      font-family: var(--font-hand);
      border-radius:4px;
      cursor: pointer;
      transition: all .2s;
    }
    .vault-toolbar .btn.neon {
      background: transparent;
      color: var(--neon-cyan);
      border:2px solid var(--neon-cyan);
      box-shadow: 0 0 8px var(--neon-cyan);
    }
    .vault-toolbar .btn.neon:hover {
      box-shadow: 0 0 12px var(--neon-cyan);
    }
    .vault-toolbar .btn.pastel {
      background: var(--frame-bg);
      color: var(--title-fg);
      border:2px solid var(--neon-magenta);
    }
    .vault-toolbar .btn.pastel:hover {
      opacity: .85;
    }
    .vault-toolbar .search {
      margin-left: auto;
      padding: 6px 10px;
      border:2px solid var(--neon-cyan);
      border-radius:4px;
      background:#F0F0F0;
      color:#212121;
      font-family: var(--font-hand);
    }

    .vault-favorites h2 {
      color: var(--neon-magenta);
      margin-bottom: 12px;
    }
    .vault-favorites .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 12px;
    }
    .vault-favorites .card {
      background:#2d2d3b;
      border:1px dashed #444;
      padding:12px;
      border-radius:4px;
      text-align:center;
      color:#fff;
      font-family: var(--font-hand);
    }
    .vault-favorites .card small {
      display:block; margin-top:6px;
      color:#aaa; font-size:.75rem;
    }

  </style>
</head>
<body>

  <!-- Desktop & Icons -->
  <div id="desktop">
    <div class="icon" data-app="vault" style="top:40px; left:40px;">
      <img src="https://via.placeholder.com/48" alt="Vault">
      <div class="icon-label">Knowledge Vault</div>
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">

  </div>

  <!-- Start Menu -->
  <div id="start-menu">
    <ul>
      <li data-app="vault">Knowledge Vault</li>
    </ul>
  </div>

  <!-- Vault Window -->
  <div id="vault" class="window" style="top:100px; left:100px; width:760px; height:500px;">
    <div class="titlebar">
      <span class="title">Multi-Classification Knowledge Vault</span>
      <div class="controls">
        <button class="minimize">â€“</button>
        <button class="maximize">â–¡</button>
        <button class="close">Ã—</button>
      </div>
    </div>
    <div class="window-content">
      <!-- Tabs -->
      <nav class="vault-tabs">
        <button class="tab active">Traditional Hierarchy</button>

      </nav>

      <!-- Toolbar -->
      <div class="vault-toolbar">
        <button class="btn neon">âœ¨ New Tablet âœ¨</button>
        <button class="btn pastel">ğŸ’¾ Backup</button>
        <button class="btn pastel">ğŸ—„ï¸ Restore</button>
        <input class="search" placeholder="Search tabletsâ€¦" />
      </div>

      <!-- Favorites -->
      <section class="vault-favorites">
        <h2>âœ§ Favorite Tablets âœ§</h2>
        <div class="cards">
          <div class="card">
            Consciousness<br><small>1000</small>
          </div>
          <div class="card">
            AI Communication & Language<br><small>3000</small>
          </div>
          <div class="card">
            Recursive Collapse<br><small>CG-0001</small>
          </div>

          </div>

  <!-- Core Shell Logic -->
  <script>
    const desktop   = document.getElementById('desktop');
    const startBtn  = document.getElementById('start-button');
    const startMenu = document.getElementById('start-menu');
    const taskbar   = document.getElementById('taskbar-apps');
    const icons     = document.querySelectorAll('.icon');
    const windows   = document.querySelectorAll('.window');
    let z = 1, active = null, apps = new Map();

    function bring(win){
      if(active===win)return;
      if(active) active.classList.remove('active');
      z++; win.style.zIndex = z; win.classList.add('active');
      active = win;
    }
    function openApp(id){
      const win = document.getElementById(id);
      if(!apps.has(id)){
        win.style.display='flex'; bring(win);
        const btn = document.createElement('button');
        btn.className='taskbar-btn'; btn.textContent=id;
        btn.onclick=()=> win===active?minApp(id):openApp(id);
        taskbar.appendChild(btn);
        apps.set(id,{win,btn});
        makeDrag(win);
      } else bring(apps.get(id).win);
    }
    function minApp(id){
      const o=apps.get(id); o.win.style.display='none';
      if(active===o.win) active=null;
    }
    function closeApp(id){
      const o=apps.get(id); o.win.style.display='none'; o.btn.remove();
      apps.delete(id); if(active===o.win) active=null;
    }
    function makeDrag(win){
      const bar = win.querySelector('.titlebar');
      bar.onmousedown = e => {
        bring(win);
        const dx=e.clientX-win.offsetLeft, dy=e.clientY-win.offsetTop;
        function move(e){
          win.style.left=(e.clientX-dx)+'px';
          win.style.top=(e.clientY-dy)+'px';
        }
        document.addEventListener('mousemove',move);
        document.addEventListener('mouseup',()=>document.removeEventListener('mousemove',move),{once:true});
      };
    }

    // Wiring
    startBtn.onclick = e=>{e.stopPropagation();startMenu.style.display = startMenu.style.display==='block'?'none':'block';};
    document.onclick = ()=> startMenu.style.display='none';
    icons.forEach(ic=> ic.ondblclick = ()=> openApp(ic.dataset.app));
    startMenu.querySelectorAll('li').forEach(li=>
      li.onclick=()=>{openApp(li.dataset.app); startMenu.style.display='none';}
    );
    windows.forEach(win=>{
      const id=win.id;
      win.querySelector('.minimize').onclick=e=>{e.stopPropagation();minApp(id)};
      win.querySelector('.close').onclick=e=>{e.stopPropagation();closeApp(id)};
      win.querySelector('.maximize').onclick=e=>{
        e.stopPropagation();
        win.classList.toggle('maximized');
        bring(win);
      };
    });

    // Auto-open the Vault on load
    openApp('vault');
  </script>
