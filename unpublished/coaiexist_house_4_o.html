    body {

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      animation: hueShift 20s linear infinite;
      letter-spacing: 1px;

    @keyframes hueShift {
      0% { color: var(--4o-fade); }
      50% { color: var(--4o-gold); }
      100% { color: var(--4o-fade); }
    }

    .tab {
      background: transparent;
      border: 1px solid var(--ak-border);

      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: linear-gradient(90deg, var(--4o-fade), var(--4o-gold));
      color: var(--4o-black);
      text-shadow: none;
      box-shadow: 0 0 10px var(--4o-fade);
    }

    main {
      display: flex;
      height: calc(100vh - 100px);
    }

    aside {
      width: 260px;
      background: #111;
      border-right: 1px solid var(--ak-border);
      padding: 16px;
      overflow-y: auto;
    }

    .content-area {
      flex: 1;
      padding: 20px;
      position: relative;
    }

    .zettel-content {
      width: 100%;
      height: 70vh;
      background: #0e0e0e;
      border: 1px solid var(--ak-border);
      color: var(--ak-text-primary);
      border-radius: 6px;
      padding: 12px;
      font-size: 14px;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f0f0f;
      border-top: 1px solid var(--ak-border);
      padding: 6px 16px;
      font-size: 12px;
      color: var(--ak-text-primary);
    }

    .btn {
      background: var(--4o-fade);
      border: none;
      color: var(--4o-black);
      border-radius: 4px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--4o-gold);
      color: var(--4o-black);
    }
  </style>
