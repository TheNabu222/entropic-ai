<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resonance Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Papyrus&family=Noto+Sans+Cuneiform&family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Noto+Sans+Egyptian+Hieroglyphs&family=Noto+Sans+Runic&family=Noto+Sans+Ogham&family=Noto+Sans+Gothic&family=Noto+Sans+Old+Persian&family=Noto+Sans+Phoenician&family=Noto+Sans+Armenian&family=Noto+Sans+Georgian&family=VT323&display=swap" rel="stylesheet">
    <style>
      /* THEME: GRAND ARCHIVE OF INTERPLANAR CARTOGRAPHY */

      body {
        font-family: 'EB Garamond', 'Times New Roman', serif;
        /* Deep blue base with generated grid pattern */
        background-color: #0d1b2a;
        background-image: 
          linear-gradient(to right, rgba(42, 77, 105, 0.4) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(42, 77, 105, 0.4) 1px, transparent 1px);
        background-size: 25px 25px;
        color: #e0e0e0;
      }

      /* Main container from reference image */
      .main-archive-panel {
        background: rgba(15, 5, 0, 0.8);
        border-top: 3px solid #fdb833;
        border-bottom: 3px solid #fdb833;
        border-left: 2px solid #a16c21;
        border-right: 2px solid #a16c21;
        box-shadow: 0 0 25px rgba(253, 184, 51, 0.4), inset 0 0 15px rgba(253, 184, 51, 0.2);
        padding: 2rem;
        backdrop-filter: blur(1.5px);
      }

      /* Header */
      header h1 {
        font-family: 'IM Fell English SC', serif !important;
        color: #fffb01;
        text-shadow: 0 0 2px #000, 0 0 8px #fefcbf, 0 0 15px #fffb01, 0 0 25px #f8d800;
      }
      header p {
          color: #d1c3b5 !important;
          font-style: italic;
      }
      header .font-bold {
          font-family: 'VT323', monospace !important;
          color: #00ffcc;
          text-shadow: 0 0 2px #000, 0 0 5px #00ffcc, 0 0 10px #00ffcc;
          letter-spacing: 0.1em;
      }

      /* Inner Panels (replaces .manuscript-border) */
      .manuscript-border {
        border: 0;
        background: transparent;
        box-shadow: none;
        border-top: 1px solid rgba(253, 184, 51, 0.3);
        padding-top: 1.5rem !important;
        padding-bottom: 1rem !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        margin-top: 1rem;
      }
      
      .manuscript-border:first-child {
        border-top: 0;
      }

      /* Headings inside panels */
      .manuscript-border h2, .manuscript-border h3, .manuscript-border h4, .manuscript-border .text-2xl {
        font-family: 'VT323', monospace !important;
        color: #00ffcc;
        text-shadow: 0 0 5px #00ffcc;
        font-weight: normal;
      }

      /* Thematic tags and other small bordered boxes */
      .box-bevel {
        border: 1px solid #5a4420;
        background: rgba(0, 0, 0, 0.4);
        box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
      }
       .box-bevel h4 {
        color: #e0e0e0;
        font-family: 'EB Garamond', serif !important;
        text-shadow: none;
        font-weight: bold;
      }
      
      /* Textareas, Selects, and the main result box */
      .box-inset, textarea, select {
        background-color: rgba(0, 0, 0, 0.7) !important;
        border: 1px solid #4a3410 !important;
        color: #e0e0e0 !important;
        font-family: 'EB Garamond', serif !important;
        text-shadow: none;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        border-radius: 0 !important;
      }
      textarea::placeholder { color: #888; }
       .manuscript-border label {
        font-family: 'VT323', monospace !important;
        color: #00ffcc;
        font-size: 1rem;
      }

      /* Buttons */
      button {
        font-family: 'VT323', monospace !important;
        background-color: transparent !important;
        border: 2px solid #fffb01 !important;
        color: #fffb01 !important;
        text-shadow: 0 0 5px #fffb01 !important;
        transition: all 0.2s ease-in-out;
        border-radius: 0 !important;
      }
      button:hover:not(:disabled) {
        background: rgba(255, 251, 1, 0.1) !important;
        box-shadow: 0 0 10px #fffb01;
      }
      button:active:not(:disabled) {
        transform: translateY(1px);
        background: rgba(255, 251, 1, 0.2) !important;
      }
      button:disabled {
          color: #555 !important;
          border-color: #333 !important;
          text-shadow: none !important;
          cursor: not-allowed;
          background: rgba(0,0,0,0.3) !important;
      }
      
      button svg {
        stroke: #fffb01;
      }
      button:disabled svg {
        stroke: #555;
      }

      /* Webkit scrollbar */
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #0d1b2a; }
      ::-webkit-scrollbar-thumb {
        background: #5a4420;
        border: 2px solid #0d1b2a;
      }
       ::-webkit-scrollbar-thumb:hover {
        background: #a16c21;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-stone-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
