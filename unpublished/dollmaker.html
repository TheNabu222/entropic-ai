    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Comic+Neue:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ff99cc 0%, #ffccff 50%, #cc99ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sparkle-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent);
            background-size: 200px 200px;
            animation: sparkle 4s infinite;
        }

        @keyframes sparkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .header {
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 100%;
            animation: rainbow 3s linear infinite;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 4px solid #000;
            position: relative;
            z-index: 100;
        }

        @keyframes rainbow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff, 3px 3px 0 #000;
        }

        .header-nav {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .header-nav a {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            background: #ff00ff;
            border: 2px solid #fff;
        }

        .header-nav a:hover { background: #00ffff; color: #000; }

        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr 280px;
            gap: 15px;
            padding: 15px;
            min-height: calc(100vh - 100px);
            position: relative;
            z-index: 1;
        }

        .panel {
            background: linear-gradient(180deg, #fff 0%, #ffe6f7 100%);
            border: 3px solid #ff00ff;
            border-radius: 10px;
            box-shadow: 5px 5px 0 #ff66cc;
        }

        .panel-header {
            background: linear-gradient(90deg, #ff66cc, #ff99ff);
            padding: 10px 15px;
            border-bottom: 2px solid #ff00ff;
            border-radius: 7px 7px 0 0;
        }

        .panel-header h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
        }

        .panel-content {
            padding: 10px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .panel-content::-webkit-scrollbar { width: 12px; }
        .panel-content::-webkit-scrollbar-track { background: #ffccff; border-radius: 6px; }
        .panel-content::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #ff66cc, #ff00ff); border-radius: 6px; }

        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .category-tab {
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            padding: 6px 8px;
            background: #ffccff;
            border: 2px solid #ff66cc;
            border-radius: 5px;
            cursor: pointer;
        }

        .category-tab:hover, .category-tab.active {
            background: #ff00ff;
            color: #fff;
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .asset-item {
            background: #fff;
            border: 2px solid #ff99cc;
            border-radius: 5px;
            padding: 4px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            transition: all 0.2s;
        }

        .asset-item:hover {
            border-color: #ff00ff;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255,0,255,0.5);
        }

        .asset-item img {
            max-width: 100%;
            max-height: 70px;
            image-rendering: pixelated;
        }

        .canvas-panel { display: flex; flex-direction: column; }

        .canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        .doll-canvas {
            width: 400px;
            height: 500px;
            background: #fff;
            border: 4px solid #ff00ff;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255,0,255,0.3);
        }

        .doll-canvas.drag-over {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0,255,255,0.5);
        }

        .canvas-item {
            position: absolute;
            cursor: move;
            user-select: none;
            image-rendering: pixelated;
        }

        .canvas-item:hover { outline: 2px dashed #ff00ff; }
        .canvas-item.selected { outline: 3px solid #00ffff; box-shadow: 0 0 10px rgba(0,255,255,0.8); }

        .canvas-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        .control-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            padding: 10px 15px;
            background: linear-gradient(180deg, #ff99ff, #ff66cc);
            border: 2px solid #ff00ff;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 0 #cc0099;
        }

        .control-btn:hover {
            background: linear-gradient(180deg, #00ffff, #00cccc);
            transform: translateY(-2px);
        }

        .control-btn.danger {
            background: linear-gradient(180deg, #ff6666, #ff3333);
            border-color: #ff0000;
        }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #fff;
            border: 2px solid #ff99cc;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 10px;
        }

        .layer-item:hover { border-color: #ff00ff; }
        .layer-item.selected { border-color: #00ffff; background: #e6ffff; }

        .layer-thumb {
            width: 30px;
            height: 30px;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .layer-btn {
            width: 22px;
            height: 22px;
            border: 1px solid #ff66cc;
            border-radius: 3px;
            background: #ffccff;
            cursor: pointer;
            font-size: 11px;
        }

        .layer-btn:hover { background: #ff66cc; color: #fff; }

        .bg-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .bg-item {
            border: 2px solid #ff99cc;
            border-radius: 5px;
            padding: 2px;
            cursor: pointer;
            height: 30px;
        }

        .bg-item:hover, .bg-item.active { border-color: #00ffff; }

        .collection-selector {
            padding: 10px;
            border-bottom: 2px solid #ff99cc;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .collection-btn {
            font-size: 11px;
            padding: 5px 10px;
            background: #ffccff;
            border: 2px solid #ff66cc;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .collection-btn:hover, .collection-btn.active { background: #ff00ff; color: #fff; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff00ff;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        .subsection { margin-bottom: 15px; }
        .subsection-header {
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            color: #ff00ff;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 2px dashed #ff99cc;
        }

        @media (max-width: 1200px) {
            .main-container { grid-template-columns: 1fr; }
            .doll-canvas { width: 100%; max-width: 400px; }
        }
    </style>

            { name: 'White', color: '#ffffff' },
            { name: 'Pink', color: '#ffccff' },
            { name: 'Blue', color: '#ccffff' },

            { name: 'Black', color: '#1a1a1a' }
        ];

        let currentCollection = 'chubbiez';
        let currentCategory = 'body';
        let canvasItems = [];
        let selectedItem = null;
        let zIndexCounter = 1;

        const assetGrid = document.getElementById('assetGrid');
        const dollCanvas = document.getElementById('dollCanvas');
        const layersList = document.getElementById('layersList');
        const bgGrid = document.getElementById('bgGrid');

        document.addEventListener('DOMContentLoaded', () => {
            setupCollectionButtons();
            setupCategoryTabs();
            setupCanvasControls();
            setupBackgrounds();
            loadAssets();
        });

        function setupCollectionButtons() {
            document.querySelectorAll('.collection-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.collection-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCollection = btn.dataset.collection;
                    loadAssets();
                });
            });
        }

        function setupCategoryTabs() {
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentCategory = tab.dataset.category;
                    loadAssets();
                });
            });
        }

        function loadAssets() {
            const collection = assetDB[currentCollection];
            if (!collection) {
                assetGrid.innerHTML = '<p style="color:#999;padding:20px;text-align:center;">Collection not found</p>';
                return;
            }

            const assets = collection[currentCategory] || [];
            if (assets.length === 0) {
                assetGrid.innerHTML = '<p style="color:#999;padding:20px;text-align:center;font-size:11px;">No items here</p>';
                return;
            }

            assetGrid.innerHTML = '';

            assets.forEach(asset => {
                const assetPath = `assets/dollz/${currentCollection}/${asset}`;
                const item = document.createElement('div');
                item.className = 'asset-item';
                item.draggable = true;

                const img = document.createElement('img');
                img.src = assetPath;
                img.alt = asset;
                img.onerror = () => item.remove();

                item.appendChild(img);

                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', assetPath);
                });

                item.addEventListener('dblclick', () => addItemToCanvas(assetPath));

                assetGrid.appendChild(item);
            });
        }

        dollCanvas.addEventListener('dragover', (e) => {
            e.preventDefault();
            dollCanvas.classList.add('drag-over');
        });

        dollCanvas.addEventListener('dragleave', () => dollCanvas.classList.remove('drag-over'));

        dollCanvas.addEventListener('drop', (e) => {
            e.preventDefault();
            dollCanvas.classList.remove('drag-over');
            const src = e.dataTransfer.getData('text/plain');
            if (src) {
                const rect = dollCanvas.getBoundingClientRect();
                addItemToCanvas(src, e.clientX - rect.left - 50, e.clientY - rect.top - 50);
            }
        });

        function addItemToCanvas(src, x = null, y = null) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'canvas-item';
            img.dataset.id = Date.now();
            img.style.zIndex = zIndexCounter++;

            if (x === null) {
                img.style.left = '50%';
                img.style.top = '50%';
                img.style.transform = 'translate(-50%, -50%)';
            } else {
                img.style.left = Math.max(0, x) + 'px';
                img.style.top = Math.max(0, y) + 'px';
            }

            makeItemDraggable(img);
            img.addEventListener('click', (e) => { e.stopPropagation(); selectItem(img); });

            dollCanvas.appendChild(img);
            canvasItems.push({ id: img.dataset.id, element: img, src });
            updateLayersList();
            selectItem(img);
        }

        function makeItemDraggable(el) {
            let dragging = false, startX, startY, initX, initY;

            el.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                dragging = true;
                el.style.transform = '';
                startX = e.clientX; startY = e.clientY;
                initX = el.offsetLeft; initY = el.offsetTop;
                selectItem(el);
            });

            document.addEventListener('mousemove', (e) => {
                if (!dragging) return;
                el.style.left = (initX + e.clientX - startX) + 'px';
                el.style.top = (initY + e.clientY - startY) + 'px';
            });

            document.addEventListener('mouseup', () => dragging = false);
        }

        function selectItem(item) {
            document.querySelectorAll('.canvas-item.selected, .layer-item.selected').forEach(el => el.classList.remove('selected'));
            if (item) {
                item.classList.add('selected');
                selectedItem = item;
                const layerEl = document.querySelector(`.layer-item[data-id="${item.dataset.id}"]`);
                if (layerEl) layerEl.classList.add('selected');
            } else {
                selectedItem = null;
            }
        }

        dollCanvas.addEventListener('click', (e) => { if (e.target === dollCanvas) selectItem(null); });

        function updateLayersList() {
            if (canvasItems.length === 0) {
                layersList.innerHTML = '<p style="color:#999;font-size:11px;text-align:center;padding:20px;">Drop items to see layers</p>';
                return;
            }

            const sorted = [...canvasItems].sort((a, b) => parseInt(b.element.style.zIndex) - parseInt(a.element.style.zIndex));
            layersList.innerHTML = '';

            sorted.forEach(item => {
                const div = document.createElement('div');
                div.className = 'layer-item' + (selectedItem?.dataset.id === item.id ? ' selected' : '');
                div.dataset.id = item.id;

                const thumb = document.createElement('img');
                thumb.src = item.src;
                thumb.className = 'layer-thumb';

                const name = document.createElement('span');
                name.textContent = item.src.split('/').pop().replace('.gif', '');
                name.style.flex = '1';
                name.style.overflow = 'hidden';
                name.style.textOverflow = 'ellipsis';

                const del = document.createElement('button');
                del.className = 'layer-btn';
                del.innerHTML = 'X';
                del.onclick = (e) => { e.stopPropagation(); deleteItem(item.id); };

                div.append(thumb, name, del);
                div.addEventListener('click', () => selectItem(item.element));
                layersList.appendChild(div);
            });
        }

        function deleteItem(id) {
            const idx = canvasItems.findIndex(i => i.id === id);
            if (idx > -1) {
                canvasItems[idx].element.remove();
                canvasItems.splice(idx, 1);
                if (selectedItem?.dataset.id === id) selectedItem = null;
                updateLayersList();
            }
        }

        function setupCanvasControls() {
            document.getElementById('bringForward').onclick = () => {
                if (selectedItem) { selectedItem.style.zIndex = zIndexCounter++; updateLayersList(); }
            };
            document.getElementById('sendBackward').onclick = () => {
                if (selectedItem) { selectedItem.style.zIndex = Math.max(0, parseInt(selectedItem.style.zIndex) - 2); updateLayersList(); }
            };
            document.getElementById('flipH').onclick = () => {
                if (selectedItem) {
                    selectedItem.style.transform = selectedItem.style.transform.includes('scaleX(-1)')
                        ? selectedItem.style.transform.replace('scaleX(-1)', '')
                        : selectedItem.style.transform + ' scaleX(-1)';
                }
            };
            document.getElementById('scaleUp').onclick = () => {
                if (selectedItem) selectedItem.style.width = (selectedItem.offsetWidth * 1.2) + 'px';
            };
            document.getElementById('scaleDown').onclick = () => {
                if (selectedItem) selectedItem.style.width = Math.max(20, selectedItem.offsetWidth * 0.8) + 'px';
            };
            document.getElementById('deleteItem').onclick = () => {
                if (selectedItem) deleteItem(selectedItem.dataset.id);
            };
            document.getElementById('clearCanvas').onclick = () => {
                if (confirm('Clear all?')) {
                    canvasItems.forEach(i => i.element.remove());
                    canvasItems = [];
                    selectedItem = null;
                    zIndexCounter = 1;
                    updateLayersList();
                }
            };
            document.getElementById('saveImage').onclick = async () => {
                if (typeof html2canvas !== 'undefined') {
                    const canvas = await html2canvas(dollCanvas);
                    const link = document.createElement('a');
                    link.download = 'my-doll.png';
                    link.href = canvas.toDataURL();
                    link.click();
                } else {
                    alert('Use screenshot tool to save!');
                }
            };
        }

        function setupBackgrounds() {
            backgrounds.forEach(bg => {
                const item = document.createElement('div');
                item.className = 'bg-item';
                item.style.background = bg.color;
                item.title = bg.name;
                item.onclick = () => {
                    document.querySelectorAll('.bg-item').forEach(b => b.classList.remove('active'));
                    item.classList.add('active');
                    dollCanvas.style.background = bg.color;
                };
                bgGrid.appendChild(item);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (!selectedItem) return;
            if (e.key === 'Delete' || e.key === 'Backspace') { e.preventDefault(); deleteItem(selectedItem.dataset.id); }
            if (e.key === 'ArrowUp') { e.preventDefault(); selectedItem.style.top = (parseInt(selectedItem.style.top) - 5) + 'px'; }
            if (e.key === 'ArrowDown') { e.preventDefault(); selectedItem.style.top = (parseInt(selectedItem.style.top) + 5) + 'px'; }
            if (e.key === 'ArrowLeft') { e.preventDefault(); selectedItem.style.left = (parseInt(selectedItem.style.left) - 5) + 'px'; }
            if (e.key === 'ArrowRight') { e.preventDefault(); selectedItem.style.left = (parseInt(selectedItem.style.left) + 5) + 'px'; }
        });
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
