<style>
@import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

/* SHINY PLASTIC TOY TASKBAR - Y2K BARBIE AESTHETIC */

body {
  margin-bottom: 62px; /* Make room for taskbar */
}

.hdtv-taskbar {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  min-height: 52px;
  z-index: 99999;

  /* Glossy plastic gradient background */
  background: linear-gradient(180deg,
    #ff69b4 0%,
    #ff1493 20%,
    #d4006f 60%,
    #b8005f 100%
  );

  /* Rounded top edge for toy-like look */
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;

  /* Shiny highlight on top edge */
  border-top: 4px solid rgba(255, 255, 255, 0.5);

  /* Multi-layer shadows for depth */
  box-shadow:
    0 -6px 20px rgba(255, 105, 180, 0.4),
    0 -2px 8px rgba(0, 0, 0, 0.3),
    inset 0 2px 0 rgba(255, 255, 255, 0.4),
    inset 0 -2px 8px rgba(0, 0, 0, 0.2);

  display: flex;
  flex-wrap: wrap;
  align-items: center;
  padding: 4px 8px;
  gap: 6px;
  overflow: visible;

  font-family: 'Bubblegum Sans', 'Comic Sans MS', cursive;
}

/* Sparkle overlay effect */
.hdtv-taskbar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 100%;
  background: repeating-linear-gradient(
    90deg,
    transparent 0px,
    rgba(255, 255, 255, 0.1) 10px,
    transparent 20px
  );
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  pointer-events: none;
  animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
  0% { opacity: 0.3; }
  50% { opacity: 0.6; }
  100% { opacity: 0.3; }
}

/* Glitter effect on bottom */
.hdtv-taskbar::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg,
    #FFD700 0%,
    #00CED1 25%,
    #FF69B4 50%,
    #FFD700 75%,
    #00CED1 100%
  );
  background-size: 200% 100%;
  animation: glitterSlide 4s linear infinite;
}

@keyframes glitterSlide {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

/* START BUTTON - Shiny plastic gem */
.hdtv-start {
  background: linear-gradient(145deg,
    #FFD700 0%,
    #FFA500 30%,
    #FF69B4 60%,
    #00CED1 100%
  );
  color: #fff;
  font-weight: bold;
  font-size: 13px;
  padding: 6px 16px;
  margin-right: 8px;

  /* Rounded bubbly shape */
  border-radius: 20px;

  /* Glossy plastic border */
  border: 3px solid rgba(255, 255, 255, 0.6);

  /* Multi-layer 3D effect */
  box-shadow:
    0 4px 8px rgba(0, 0, 0, 0.3),
    0 1px 0 rgba(255, 255, 255, 0.8),
    inset 0 2px 4px rgba(255, 255, 255, 0.5),
    inset 0 -2px 4px rgba(0, 0, 0, 0.2);

  text-shadow:
    1px 1px 2px rgba(0, 0, 0, 0.5),
    0 0 10px rgba(255, 215, 0, 0.6);

  cursor: pointer;
  transition: all 0.15s;
  white-space: nowrap;
  flex-shrink: 0;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.hdtv-start:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow:
    0 6px 12px rgba(255, 215, 0, 0.5),
    0 2px 0 rgba(255, 255, 255, 1),
    inset 0 2px 6px rgba(255, 255, 255, 0.7),
    0 0 20px rgba(255, 105, 180, 0.6);
  border-color: rgba(255, 255, 255, 0.9);
}

.hdtv-start:active {
  transform: translateY(1px) scale(0.98);
  box-shadow:
    inset 0 4px 8px rgba(0, 0, 0, 0.3),
    0 1px 2px rgba(0, 0, 0, 0.2);
}

/* DIVIDER - Candy-striped */
.hdtv-taskbar-separator {
  width: 3px;
  height: 38px;
  background: linear-gradient(180deg,
    #FFD700 0%,
    #FF69B4 50%,
    #00CED1 100%
  );
  border-radius: 2px;
  margin: 0 4px;
  flex-shrink: 0;
  box-shadow:
    0 0 4px rgba(255, 105, 180, 0.5),
    inset 1px 0 0 rgba(255, 255, 255, 0.4);
}

/* NAV BUTTONS - Glossy plastic gems */
.hdtv-taskbar-button {
  /* Shiny plastic gradient */
  background: linear-gradient(145deg,
    #ff85c1 0%,
    #ff69b4 30%,
    #ff1493 70%,
    #c71585 100%
  );
  color: #fff;

  /* Rounded bubbly edges */
  border-radius: 12px;

  /* Glossy highlight border */
  border: 2px solid rgba(255, 255, 255, 0.5);

  padding: 5px 12px;
  text-decoration: none;
  font-size: 11px;
  font-weight: 700;

  /* 3D plastic effect */
  box-shadow:
    0 3px 6px rgba(0, 0, 0, 0.25),
    0 1px 0 rgba(255, 255, 255, 0.6),
    inset 0 1px 3px rgba(255, 255, 255, 0.4),
    inset 0 -2px 4px rgba(0, 0, 0, 0.15);

  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 5px;
  transition: all 0.12s;
  white-space: nowrap;
  flex-shrink: 0;

  text-shadow:
    0 1px 2px rgba(0, 0, 0, 0.4),
    0 0 8px rgba(255, 255, 255, 0.3);
}

.hdtv-taskbar-button:hover {
  /* Brighter gradient on hover */
  background: linear-gradient(145deg,
    #FFD700 0%,
    #FFA500 30%,
    #FF69B4 70%,
    #00CED1 100%
  );

  transform: translateY(-2px);

  box-shadow:
    0 5px 10px rgba(255, 215, 0, 0.4),
    0 2px 0 rgba(255, 255, 255, 0.8),
    inset 0 2px 4px rgba(255, 255, 255, 0.6),
    0 0 15px rgba(255, 105, 180, 0.5);

  border-color: rgba(255, 255, 255, 0.8);
}

.hdtv-taskbar-button:active {
  /* Pressed plastic look */
  transform: translateY(1px) scale(0.97);

  box-shadow:
    inset 0 3px 6px rgba(0, 0, 0, 0.3),
    inset 0 1px 0 rgba(0, 0, 0, 0.2),
    0 1px 2px rgba(0, 0, 0, 0.2);

  border-color: rgba(255, 255, 255, 0.3);
}

/* Active/current page indicator */
.hdtv-taskbar-button.active {
  background: linear-gradient(145deg,
    #00e5ff 0%,
    #00CED1 30%,
    #00a8b8 70%,
    #008b9e 100%
  );

  border: 3px solid rgba(255, 255, 255, 0.8);

  box-shadow:
    0 0 20px rgba(0, 206, 209, 0.8),
    inset 0 2px 4px rgba(255, 255, 255, 0.6),
    inset 0 -2px 6px rgba(0, 0, 0, 0.2),
    0 4px 8px rgba(0, 0, 0, 0.3);

  animation: activeGlow 2s ease-in-out infinite;
}

@keyframes activeGlow {
  0%, 100% {
    box-shadow:
      0 0 20px rgba(0, 206, 209, 0.8),
      inset 0 2px 4px rgba(255, 255, 255, 0.6),
      inset 0 -2px 6px rgba(0, 0, 0, 0.2),
      0 4px 8px rgba(0, 0, 0, 0.3);
  }
  50% {
    box-shadow:
      0 0 30px rgba(0, 255, 255, 1),
      inset 0 2px 4px rgba(255, 255, 255, 0.8),
      inset 0 -2px 6px rgba(0, 0, 0, 0.2),
      0 6px 12px rgba(0, 206, 209, 0.5);
  }
}

/* Icon styling */
.hdtv-taskbar-button .icon,
.hdtv-start .icon {
  font-size: 14px;
  filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .hdtv-taskbar {
    font-size: 10px;
    min-height: 48px;
    gap: 4px;
    padding: 3px 6px;
  }

  .hdtv-taskbar-button {
    padding: 4px 10px;
    font-size: 10px;
    border-radius: 10px;
  }

  .hdtv-start {
    padding: 5px 12px;
    font-size: 11px;
  }

  .hdtv-taskbar-separator {
    height: 32px;
  }
}
</style>
