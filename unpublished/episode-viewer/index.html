<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyena Diva - Interactive Episodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <header class="episode-header">
        <div class="header-content">
            <button id="backToHub" class="btn btn--secondary">‚Üê Back to Hub</button>
            
            <div class="episode-controls">
                <button id="prevEpisode" class="nav-arrow" aria-label="Previous Episode">‚Üê</button>
                
                <div class="episode-selector">
                    <label for="episodeSelect" class="sr-only">Select Episode</label>
                    <select id="episodeSelect" class="form-control">
                        <option value="1">Episode 1: From Savannah to Stage</option>
                        <option value="2">Episode 2: Takes the Stage</option>
                        <option value="3">Episode 3: The Great Rizz Battle</option>
                        <option value="4">Episode 4: The Hyena's Campaign</option>
                        <option value="5">Episode 5: The Holy Grail of Dolls</option>
                        <option value="6">Episode 6: Kenough: The Unlikely Hero</option>
                        <option value="7">Episode 7: Kenergy: Reclaiming the Alpha</option>
                    </select>
                </div>
                
                <button id="nextEpisode" class="nav-arrow" aria-label="Next Episode">‚Üí</button>
            </div>
            
            <h1 id="episodeTitle" class="episode-title">From Savannah to Stage</h1>
        </div>
        
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </header>

    <main class="main-container">
        <div class="content-wrapper">
            <section class="script-panel">
                <div class="scroll-controls">
                    <label class="auto-scroll-label">
                        <input type="checkbox" id="autoScroll"> Auto-scroll
                    </label>
                </div>
                
                <div id="scriptContent" class="script-content">
                    <!-- Script content will be dynamically loaded -->
                </div>
                
                <div class="whoop-counter">
                    <span>Whoop! Counter: </span>
                    <span id="whoopCount">0</span> üé∫
                </div>
            </section>

            <aside class="interactive-panel">
                <div id="interactiveContent" class="interactive-content">
                    <!-- Interactive elements will be dynamically loaded -->
                </div>
                
                <div class="easter-egg-hint">üí´ Click around for surprises!</div>
            </aside>
        </div>
    </main>

    <footer class="episode-footer">
        <div class="footer-content">
            <div class="next-episode-teaser">
                <h3>Coming Next...</h3>
                <p id="nextTeaser">More cosmic adventures await!</p>
            </div>
            
            <div class="discussion-prompts">
                <h3>Discuss</h3>
                <p id="discussionPrompt">What was your favorite moment?</p>
            </div>
            
            <div class="fun-facts">
                <h3>Fun Fact</h3>
                <p id="funFact">Did you know?</p>
            </div>
        </div>
        
        <div class="social-share">
            <button class="share-btn">‚ú® Share</button>
            <button class="share-btn">üíú Like</button>
            <button class="share-btn">üåü Bookmark</button>
        </div>
    </footer>

    <!-- Character Info Modal -->
    <div id="characterModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalCharacterName"></h2>
            <p id="modalCharacterInfo"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
