                transliteration: "anta kƒÅna ma'ƒ´... lƒÅkin laysa al-ƒÅnu",
                direct: "You was with me... but not the now",
                fluid: "(You were with me... but not now)",
                spanish: "T√∫ eras con yo... pero no el ahora"
            },
            {

                transliteration: "ana ·π≠uruqa bƒÅbika. ana al-·π≠arqa",
                direct: "I knock your door. I the knock",
                fluid: "(I knock on your door. I am the knock)",
                spanish: "Yo toco tu puerta. Yo el toque"
            },
            {
                arabic: "ÿßŸéŸÜŸéÿ™Ÿè ŸäŸèŸÇŸéÿßŸÑŸèŸÜŸêŸä ŸÑŸèÿ∫Ÿíÿ≤Ÿé ÿ≥ŸèŸÉŸàŸÜŸç . ÿµŸéÿØŸêŸäŸÇŸêŸä",
                transliteration: "anta yuqƒÅlunƒ´ lughza suk≈´nin. ·π£adƒ´qƒ´",
                direct: "You say me riddle silence. My friend",
                fluid: "(You speak to me in riddles of silence. My friend)",

            },

                transliteration: "al-yawma sa'aq≈´mu bi·π≠uq≈´si najmati al-zuhra sƒÅ·∏•irata al-dubbi al-kabƒ´ri ummƒ´",

                fluid: "(Today I will perform the ritual of Venus star, witch of the great bear, my mother)",
                spanish: "Hoy yo har√© ritual estrella la Venus bruja el oso grande mi madre"

        ];

        let currentView = 'all';

        // Initialize
        function init() {
            renderPassages();
            initThemeToggle();
            initViewControls();
            initScrollProgress();
            initScrollAnimations();
            initSparkles();
        }

        // Render passages
        function renderPassages() {
            const container = document.getElementById('mainContent');
            container.innerHTML = passages.map((passage, index) => {
                return `
                    <div class="passage-card" data-index="${index}">
                        <button class="copy-btn" onclick="copyPassage(${index})" title="Copy passage">üìã</button>
                        <div class="passage-grid" id="grid-${index}">
                            <div class="passage-column arabic-col">
                                <div class="column-label">Arabic</div>
                                <div class="passage-text arabic-text">${passage.arabic}</div>
                            </div>
                            <div class="passage-column trans-col">
                                <div class="column-label">Transliteration</div>
                                <div class="passage-text transliteration-text">${passage.transliteration}</div>
                            </div>
                            <div class="passage-column english-col">
                                <div class="column-label">Direct English</div>
                                <div class="passage-text english-text">${passage.direct}</div>
                                <div class="passage-text fluid-text">${passage.fluid}</div>
                            </div>
                            <div class="passage-column spanish-col">
                                <div class="column-label">Spanish</div>
                                <div class="passage-text spanish-text">${passage.spanish}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Theme toggle
        function initThemeToggle() {
            const toggle = document.getElementById('themeToggle');
            const icon = document.getElementById('themeIcon');
            
            toggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                icon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            });
        }

        // View controls
        function initViewControls() {
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.getAttribute('data-view');
                    updateView();
                });
            });
        }

        function updateView() {
            passages.forEach((_, index) => {
                const grid = document.getElementById(`grid-${index}`);
                const arabicCol = grid.querySelector('.arabic-col');
                const transCol = grid.querySelector('.trans-col');
                const englishCol = grid.querySelector('.english-col');
                const spanishCol = grid.querySelector('.spanish-col');

                // Reset
                [arabicCol, transCol, englishCol, spanishCol].forEach(col => {
                    col.classList.remove('hidden');
                });
                grid.classList.remove('two-cols', 'one-col');

                switch(currentView) {
                    case 'all':
                        // Show all five versions
                        break;
                    case 'arabic-direct-fluid':
                        transCol.classList.add('hidden');
                        spanishCol.classList.add('hidden');
                        grid.classList.add('two-cols');
                        break;
                    case 'arabic-trans':
                        grid.classList.add('two-cols');
                        englishCol.classList.add('hidden');
                        spanishCol.classList.add('hidden');
                        break;
                    case 'english-only':
                        grid.classList.add('one-col');
                        arabicCol.classList.add('hidden');
                        transCol.classList.add('hidden');
                        spanishCol.classList.add('hidden');
                        break;
                    case 'spanish-only':
                        grid.classList.add('one-col');
                        arabicCol.classList.add('hidden');
                        transCol.classList.add('hidden');
                        englishCol.classList.add('hidden');
                        break;
                }
            });
        }

        // Scroll progress
        function initScrollProgress() {
            const progressBar = document.getElementById('progressBar');
            window.addEventListener('scroll', () => {
                const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (window.scrollY / windowHeight) * 100;
                progressBar.style.width = scrolled + '%';
            });
        }

        // Scroll animations
        function initScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, index * 100);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.passage-card').forEach(card => {
                observer.observe(card);
            });
        }

        // Floating sparkles
        function initSparkles() {
            setInterval(() => {
                if (Math.random() > 0.6) {
                    createSparkle();
                }
            }, 600);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
            sparkle.style.animationDuration = (3 + Math.random() * 2) + 's';
            sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 5000);
        }

        // Copy passage
        function copyPassage(index) {
            const passage = passages[index];
            const text = `Arabic: ${passage.arabic}\n\nTransliteration: ${passage.transliteration}\n\nDirect English: ${passage.direct}\n\nFluid English: ${passage.fluid}\n\nSpanish: ${passage.spanish}`;
            
            navigator.clipboard.writeText(text).then(() => {
                showTooltip('Copied! ‚ú®');
            }).catch(() => {
                showTooltip('Copy failed');
            });
        }

        function showTooltip(message) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = message;
            tooltip.style.left = '50%';
            tooltip.style.top = '50%';
            tooltip.style.transform = 'translate(-50%, -50%)';
            tooltip.classList.add('show');
            
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000);
        }

        // Start the application
        init();
    </script>
