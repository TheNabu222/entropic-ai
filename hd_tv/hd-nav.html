:root {

body {
  /* Padding ensures content isn't hidden behind the bar */
  padding-bottom: 45px;

/* --- THE TASKBAR --- */
.cyber-nav {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: 30px; 
  z-index: 99999;
  
  /* SAFARI SKIN BACKGROUND */
  background-color: var(--safari-gold);
  background-image: 
    radial-gradient(circle at 30% 30%, var(--safari-spot) 10%, transparent 12%),
    radial-gradient(circle at 70% 70%, var(--safari-spot) 10%, transparent 12%);
  background-size: 20px 20px;
  
  /* Windows 3D Bevel Border */
  border-top: 2px solid var(--bevel-light);
  box-shadow: inset 0 1px 0 #fff;
  
  display: flex;
  align-items: center;
  padding: 0 2px;
  font-family: 'Verdana', sans-serif;
  font-size: 11px;
  gap: 3px;
  
  /* Allow horizontal scrolling for many tabs */
  overflow-x: auto;
  overflow-y: hidden;
  white-space: nowrap;
  
  /* Scrollbar styling for Webkit */
  scrollbar-width: thin;
  scrollbar-color: var(--hot-pink) var(--safari-gold);
}

.cyber-nav::-webkit-scrollbar { height: 4px; }
.cyber-nav::-webkit-scrollbar-thumb { background: var(--hot-pink); }

/* --- THE START BUTTON --- */
.cyber-start {
  height: 24px;
  background: linear-gradient(90deg, var(--hot-pink), #ff69b4);
  color: #fff !important;
  font-weight: 900;
  font-style: italic;
  padding: 0 6px 0 4px !important;
  margin-right: 4px;
  flex-shrink: 0; /* Don't shrink the start button */
  
  /* 3D Pop-out Look */
  border-left: 1px solid #fff;
  border-top: 1px solid #fff;
  border-right: 2px solid #000;
  border-bottom: 2px solid #000;
  box-shadow: -1px -1px 0 var(--bevel-dark) inset;
  
  display: flex;
  align-items: center;
  gap: 4px;
  text-shadow: 1px 1px 0 #000;
  text-decoration: none;
}

.cyber-start:active {
  border-left: 1px solid #000;
  border-top: 1px solid #000;
  border-right: 1px solid #fff;
  border-bottom: 1px solid #fff;
  transform: translate(1px, 1px);
}

/* --- TASKBAR TABS (LINKS) --- */
.cyber-btn {
  height: 24px;
  background: rgba(255,255,255,0.85);
  color: #000;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  padding: 0 8px;
  margin: 0;
  cursor: pointer;
  
  /* Rectangular Windows 95 styling */
  border-left: 1px solid #fff;
  border-top: 1px solid #fff;
  border-right: 1px solid #404040;
  border-bottom: 1px solid #404040;
  box-shadow: 1px 1px 0 #000;
}

.cyber-btn:hover {
  background: var(--hot-pink);
  color: #fff;
}

.cyber-btn.active {
  /* The "Pushed In" Look */
  background: #ddd;
  background-image: radial-gradient(#000 1px, transparent 1px); /* Dither texture */
  background-size: 2px 2px;
  opacity: 1;
  border-left: 1px solid #000;
  border-top: 1px solid #000;
  border-right: 1px solid #fff;
  border-bottom: 1px solid #fff;
  box-shadow: none;
  padding-top: 2px; 
  padding-left: 9px; 
}

/* --- SEPARATOR --- */
.cyber-sep {
  width: 2px;
  height: 22px;
  border-left: 1px solid #888;
  border-right: 1px solid #fff;
  margin: 0 2px;
  flex-shrink: 0;
}

/* --- SYSTEM TRAY --- */
.cyber-tray {
  margin-left: auto;
  display: flex;
  gap: 2px;
  background: inset 0 0 5px rgba(0,0,0,0.5);
  padding: 2px;
  border-left: 1px solid #888;
  border-top: 1px solid #888;
  border-right: 1px solid #fff;
  border-bottom: 1px solid #fff;
  flex-shrink: 0;
}

.cyber-tray-item {
  height: 20px;
  font-size: 10px;
  background: #000;
  color: var(--hot-pink);
  display: flex;
  align-items: center;
  padding: 0 6px;
}
