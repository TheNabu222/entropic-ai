<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¿ DOLLCAST - HD.TV</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .video-container {
        width: 90%;
        max-width: 800px;
        aspect-ratio: 16/9;

      iframe {
        width: 100%;
        height: 100%;
        border: 5px solid #FFD700;

      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/videoseries?si=8Ex5f0mpJBGLDrkg&amp;list=PLLnEvvgKs5p8uY272jFdSXYbOc0zBlQpX" title="DOLLCAST - HYENA DIVA HD.TV" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div id="taskbar"></div>
    <script>
      (async () => {
        try {
          const res = await fetch('/hd_tv/safari-taskbar.html', {cache: 'no-store'});
          if (res.ok) {
            document.getElementById('taskbar').innerHTML = await res.text();
          }
        } catch (e) {}
      })();
    </script>
