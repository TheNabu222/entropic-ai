<!-- DIGITAL SAVANNAH DIVA NAVBAR CONCEPT 3: "GEL SPOTS" -->
<style>
.hd-nav-gel {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 65px;
  background:
    radial-gradient(ellipse at 20% 50%, rgba(255, 105, 180, 0.4) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(0, 206, 209, 0.3) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 50%, rgba(255, 215, 0, 0.4) 0%, transparent 50%),
    linear-gradient(180deg,
      rgba(255, 255, 255, 0.2) 0%,
      rgba(255, 105, 180, 0.4) 50%,
      rgba(0, 206, 209, 0.4) 100%
    );
  backdrop-filter: blur(30px) saturate(200%);
  -webkit-backdrop-filter: blur(30px) saturate(200%);
  border-top: 2px solid rgba(255, 255, 255, 0.6);
  box-shadow:
    0 -8px 32px rgba(255, 105, 180, 0.5),
    inset 0 1px 0 rgba(255, 255, 255, 0.8),
    0 0 60px rgba(0, 206, 209, 0.3);
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 0 20px;
  z-index: 99999;
  overflow-x: auto;
  overflow-y: hidden;
  font-family: 'Trebuchet MS', 'Lucida Grande', sans-serif;
  position: relative;
}

/* Water droplet animations */
.hd-nav-gel::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-image:
    radial-gradient(circle at 15% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 15%),
    radial-gradient(circle at 45% 70%, rgba(255, 255, 255, 0.3) 0%, transparent 12%),
    radial-gradient(circle at 75% 40%, rgba(255, 255, 255, 0.35) 0%, transparent 18%),
    radial-gradient(circle at 30% 80%, rgba(0, 206, 209, 0.2) 0%, transparent 20%),
    radial-gradient(circle at 85% 75%, rgba(255, 215, 0, 0.2) 0%, transparent 15%);
  animation: dropletFloat 12s ease-in-out infinite;
  pointer-events: none;
}

@keyframes dropletFloat {
  0%, 100% {
    transform: translateY(0);
    opacity: 0.8;
  }
  50% {
    transform: translateY(-3px);
    opacity: 1;
  }
}

/* Iridescent shimmer overlay */
.hd-nav-gel::after {
  content: '';
  position: absolute;
  width: 200%;
  height: 100%;
  top: 0;
  left: -100%;
  background: linear-gradient(90deg,
    transparent 0%,
    rgba(255, 105, 180, 0.2) 25%,
    rgba(0, 206, 209, 0.2) 50%,
    rgba(255, 215, 0, 0.2) 75%,
    transparent 100%
  );
  animation: shimmerWave 6s linear infinite;
  pointer-events: none;
}

@keyframes shimmerWave {
  0% { left: -100%; }
  100% { left: 100%; }
}

/* START - Glossy gel button */
.hd-gel-start {
  background:
    radial-gradient(ellipse at 30% 20%, rgba(255, 255, 255, 0.9) 0%, transparent 40%),
    radial-gradient(ellipse at center, rgba(255, 105, 180, 0.8) 0%, rgba(255, 215, 0, 0.9) 100%);
  border: 3px solid rgba(255, 255, 255, 0.7);
  padding: 12px 28px;
  border-radius: 35px;
  font-weight: 900;
  font-size: 15px;
  color: #fff;
  text-shadow:
    0 2px 4px rgba(0, 0, 0, 0.8),
    0 0 20px rgba(255, 105, 180, 1),
    0 0 40px rgba(255, 215, 0, 0.8);
  cursor: pointer;
  position: relative;
  box-shadow:
    0 8px 25px rgba(255, 105, 180, 0.6),
    inset 0 3px 8px rgba(255, 255, 255, 0.6),
    inset 0 -3px 8px rgba(0, 0, 0, 0.2),
    0 0 40px rgba(255, 215, 0, 0.4);
  transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  flex-shrink: 0;
  z-index: 2;
  filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.6));
}

/* 3D gel depth effect */
.hd-gel-start::before {
  content: '';
  position: absolute;
  top: 3px;
  left: 3px;
  right: 3px;
  height: 45%;
  background: linear-gradient(to bottom,
    rgba(255, 255, 255, 0.7) 0%,
    rgba(255, 255, 255, 0.3) 50%,
    transparent 100%
  );
  border-radius: 35px 35px 50% 50%;
  pointer-events: none;
}

/* Bottom shadow gel */
.hd-gel-start::after {
  content: '';
  position: absolute;
  bottom: 3px;
  left: 10%;
  right: 10%;
  height: 30%;
  background: radial-gradient(ellipse at center,
    rgba(0, 0, 0, 0.3) 0%,
    transparent 70%
  );
  border-radius: 50%;
  pointer-events: none;
  filter: blur(4px);
}

.hd-gel-start:hover {
  transform: translateY(-6px) scale(1.1);
  box-shadow:
    0 12px 40px rgba(255, 105, 180, 0.8),
    inset 0 4px 10px rgba(255, 255, 255, 0.8),
    inset 0 -4px 10px rgba(0, 0, 0, 0.3),
    0 0 60px rgba(0, 206, 209, 0.6);
  filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8));
}

.hd-gel-start:active {
  transform: translateY(-3px) scale(1.05);
}

/* Hyena spot decorations (3D gel spots) */
.gel-spot {
  position: absolute;
  border-radius: 60% 40% 55% 45% / 50% 60% 40% 50%;
  background:
    radial-gradient(ellipse at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 40%),
    radial-gradient(ellipse at center, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.7) 100%);
  box-shadow:
    inset 0 2px 4px rgba(255, 255, 255, 0.3),
    inset 0 -2px 4px rgba(0, 0, 0, 0.5),
    0 2px 6px rgba(0, 0, 0, 0.3);
  animation: gelSpotBounce 3s ease-in-out infinite;
  pointer-events: none;
}

@keyframes gelSpotBounce {
  0%, 100% {
    transform: translateY(0) scale(1);
  }
  50% {
    transform: translateY(-2px) scale(1.05);
  }
}

/* Nav buttons - Translucent gel pills */
.hd-gel-btn {
  background:
    radial-gradient(ellipse at 25% 15%, rgba(255, 255, 255, 0.6) 0%, transparent 45%),
    linear-gradient(135deg,
      rgba(255, 255, 255, 0.3) 0%,
      rgba(0, 206, 209, 0.25) 50%,
      rgba(255, 105, 180, 0.25) 100%
    );
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 2.5px solid rgba(255, 255, 255, 0.6);
  border-radius: 28px;
  padding: 10px 22px;
  font-weight: bold;
  font-size: 13px;
  color: #fff;
  text-shadow:
    1px 1px 3px rgba(0, 0, 0, 0.9),
    0 0 12px rgba(255, 105, 180, 0.9);
  cursor: pointer;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow:
    0 6px 18px rgba(0, 0, 0, 0.25),
    inset 0 2px 5px rgba(255, 255, 255, 0.5),
    inset 0 -2px 5px rgba(0, 0, 0, 0.15),
    0 0 25px rgba(255, 215, 0, 0.3);
  transition: all 0.35s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  position: relative;
  overflow: visible;
  white-space: nowrap;
  flex-shrink: 0;
  z-index: 2;
}

/* Top gel highlight */
.hd-gel-btn::before {
  content: '';
  position: absolute;
  top: 2px;
  left: 15%;
  right: 15%;
  height: 40%;
  background: linear-gradient(to bottom,
    rgba(255, 255, 255, 0.5) 0%,
    rgba(255, 255, 255, 0.2) 50%,
    transparent 100%
  );
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  pointer-events: none;
}

/* Bottom gel shadow */
.hd-gel-btn::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 20%;
  right: 20%;
  height: 35%;
  background: radial-gradient(ellipse at center,
    rgba(0, 0, 0, 0.2) 0%,
    transparent 70%
  );
  border-radius: 50%;
  pointer-events: none;
  filter: blur(3px);
}

.hd-gel-btn:hover {
  transform: translateY(-5px) scale(1.08);
  box-shadow:
    0 10px 30px rgba(255, 105, 180, 0.6),
    inset 0 3px 8px rgba(255, 255, 255, 0.7),
    inset 0 -3px 8px rgba(0, 0, 0, 0.2),
    0 0 40px rgba(0, 206, 209, 0.7),
    0 0 60px rgba(255, 215, 0, 0.4);
  border-color: rgba(255, 215, 0, 0.9);
  filter: brightness(1.1);
}

.hd-gel-btn:active {
  transform: translateY(-2px) scale(1.03);
}

/* Active state - glowing gel */
.hd-gel-btn.active {
  background:
    radial-gradient(ellipse at 25% 15%, rgba(255, 255, 255, 0.7) 0%, transparent 45%),
    linear-gradient(135deg,
      rgba(255, 215, 0, 0.5) 0%,
      rgba(255, 105, 180, 0.4) 50%,
      rgba(0, 206, 209, 0.4) 100%
    );
  border-color: rgba(255, 215, 0, 1);
  box-shadow:
    0 0 35px rgba(255, 215, 0, 0.9),
    inset 0 0 20px rgba(255, 255, 255, 0.5),
    0 0 50px rgba(255, 105, 180, 0.6);
  animation: gelPulse 2.5s ease-in-out infinite;
}

@keyframes gelPulse {
  0%, 100% {
    filter: brightness(1);
    transform: scale(1);
  }
  50% {
    filter: brightness(1.15);
    transform: scale(1.02);
  }
}

/* Floating bone separator */
.gel-bone {
  width: 45px;
  height: 45px;
  flex-shrink: 0;
  position: relative;
  z-index: 2;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.25));
  animation: boneFloat 4s ease-in-out infinite;
}

@keyframes boneFloat {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-8px) rotate(5deg);
  }
}

/* Home button - lime green gel */
.hd-gel-home {
  background:
    radial-gradient(ellipse at 25% 15%, rgba(255, 255, 255, 0.6) 0%, transparent 45%),
    linear-gradient(135deg,
      rgba(50, 205, 50, 0.4) 0%,
      rgba(124, 252, 0, 0.35) 50%,
      rgba(0, 206, 209, 0.4) 100%
    );
  border-color: rgba(50, 205, 50, 0.8);
}

.hd-gel-home:hover {
  box-shadow:
    0 10px 30px rgba(50, 205, 50, 0.7),
    inset 0 3px 8px rgba(255, 255, 255, 0.7),
    inset 0 -3px 8px rgba(0, 0, 0, 0.2),
    0 0 40px rgba(124, 252, 0, 0.8),
    0 0 60px rgba(0, 255, 0, 0.5);
}

body {
  padding-bottom: 75px;
}

@media (max-width: 768px) {
  .hd-nav-gel {
    height: 58px;
    padding: 0 12px;
    gap: 8px;
  }

  .hd-gel-btn {
    font-size: 11px;
    padding: 8px 16px;
  }

  .hd-gel-start {
    font-size: 13px;
    padding: 9px 20px;
  }

  .gel-bone {
    width: 35px;
    height: 35px;
  }
}
</style>

<script>
// Highlight active link
(function() {
  var here = location.pathname.replace(/\/+$/, '');
  document.querySelectorAll('.hd-nav-gel a.hd-gel-btn').forEach(function(a) {
    try {
      var p = new URL(a.href).pathname.replace(/\/+$/, '');
      if (p && p === here) a.classList.add('active');
    } catch (e) {}
  });
})();
</script>

<div id="taskbar"></div>
<script>
  (async () => {
    try {
      const res = await fetch('/hd_tv/safari-taskbar.html', {cache: 'no-store'});
      if (res.ok) {
        document.getElementById('taskbar').innerHTML = await res.text();
      }
    } catch (e) {
      console.log('Nav not available');
    }
  })();
</script>
