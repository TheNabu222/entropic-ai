<!-- DIGITAL SAVANNAH DIVA NAVBAR CONCEPT 2: "RHINESTONE SAFARI" -->
<style>
.hd-nav-safari {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 70px;
  background:
    linear-gradient(180deg,
      rgba(255, 215, 0, 0.3) 0%,
      rgba(205, 133, 63, 0.4) 20%,
      rgba(255, 105, 180, 0.5) 40%,
      rgba(0, 206, 209, 0.5) 60%,
      rgba(50, 205, 50, 0.4) 80%,
      rgba(255, 215, 0, 0.3) 100%
    ),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="15" cy="25" r="4" fill="rgba(0,0,0,0.2)"/><circle cx="45" cy="35" r="3" fill="rgba(0,0,0,0.15)"/><circle cx="75" cy="28" r="5" fill="rgba(0,0,0,0.18)"/><circle cx="25" cy="55" r="3.5" fill="rgba(0,0,0,0.2)"/><circle cx="60" cy="65" r="4" fill="rgba(0,0,0,0.17)"/><circle cx="85" cy="58" r="3" fill="rgba(0,0,0,0.15)"/><circle cx="30" cy="80" r="4.5" fill="rgba(0,0,0,0.19)"/><circle cx="70" cy="85" r="3.5" fill="rgba(0,0,0,0.16)"/></svg>');
  background-size: auto, 150px 150px;
  background-position: 0 0, 0 0;
  backdrop-filter: blur(25px) saturate(200%) brightness(110%);
  -webkit-backdrop-filter: blur(25px) saturate(200%) brightness(110%);
  border-top: 4px solid;
  border-image: linear-gradient(90deg,
    #FFD700 0%,
    #FF69B4 20%,
    #00CED1 40%,
    #32CD32 60%,
    #FF69B4 80%,
    #FFD700 100%
  ) 1;
  box-shadow:
    0 -6px 40px rgba(255, 105, 180, 0.4),
    inset 0 3px 0 rgba(255, 255, 255, 0.5),
    0 0 80px rgba(50, 205, 50, 0.3),
    0 -2px 20px rgba(255, 215, 0, 0.5);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0 20px;
  z-index: 99999;
  overflow-x: auto;
  overflow-y: hidden;
  font-family: 'Comic Sans MS', 'Marker Felt', 'Bradley Hand', cursive;
  position: relative;
  animation: savannahBreeze 8s ease-in-out infinite;
}

@keyframes savannahBreeze {
  0%, 100% {
    background-position: 0 0, 0 0;
    filter: hue-rotate(0deg);
  }
  50% {
    background-position: 100px 0, 50px 50px;
    filter: hue-rotate(5deg);
  }
}

/* Grass blade decorations */
.hd-nav-safari::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 20px;
  background: linear-gradient(to top,
    rgba(50, 205, 50, 0.6) 0%,
    rgba(124, 252, 0, 0.4) 50%,
    transparent 100%
  );
  pointer-events: none;
  z-index: -1;
}

/* Sun lens flare */
.hd-nav-safari::after {
  content: '‚òÄÔ∏è';
  position: absolute;
  right: 5%;
  top: -30px;
  font-size: 60px;
  filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.9));
  animation: sunPulse 4s ease-in-out infinite;
  pointer-events: none;
}

@keyframes sunPulse {
  0%, 100% {
    transform: scale(1) rotate(0deg);
    opacity: 0.8;
  }
  50% {
    transform: scale(1.1) rotate(180deg);
    opacity: 1;
  }
}

/* START - Hyena Icon Button */
.hd-safari-start {
  background:
    radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 50%),
    linear-gradient(135deg, #CD853F 0%, #FFD700 50%, #FF69B4 100%);
  border: none;
  padding: 10px 25px;
  border-radius: 30px;
  font-weight: 900;
  font-size: 16px;
  color: #fff;
  text-shadow:
    2px 2px 6px rgba(0, 0, 0, 0.9),
    0 0 15px rgba(255, 215, 0, 1),
    0 0 30px rgba(255, 105, 180, 0.6);
  cursor: pointer;
  position: relative;
  box-shadow:
    0 6px 20px rgba(205, 133, 63, 0.6),
    inset 0 3px 0 rgba(255, 255, 255, 0.6),
    0 0 30px rgba(255, 215, 0, 0.5),
    inset -2px -2px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  flex-shrink: 0;
  z-index: 2;
  animation: startGlow 2s ease-in-out infinite;
  letter-spacing: 1px;
}

@keyframes startGlow {
  0%, 100% {
    box-shadow:
      0 6px 20px rgba(205, 133, 63, 0.6),
      inset 0 3px 0 rgba(255, 255, 255, 0.6),
      0 0 30px rgba(255, 215, 0, 0.5);
  }
  50% {
    box-shadow:
      0 8px 30px rgba(255, 105, 180, 0.8),
      inset 0 3px 0 rgba(255, 255, 255, 0.8),
      0 0 50px rgba(0, 206, 209, 0.7);
  }
}

/* Rhinestone decorations on start button */
.hd-safari-start::before {
  content: 'üíé';
  position: absolute;
  top: -8px;
  right: -8px;
  font-size: 20px;
  animation: rhinestoneSparkle 1.5s ease-in-out infinite;
  filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9));
}

.hd-safari-start::after {
  content: '‚ú®';
  position: absolute;
  bottom: -5px;
  left: 10px;
  font-size: 16px;
  animation: rhinestoneSparkle 1.5s ease-in-out infinite 0.5s;
}

@keyframes rhinestoneSparkle {
  0%, 100% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
  50% {
    opacity: 0.5;
    transform: scale(1.3) rotate(180deg);
  }
}

.hd-safari-start:hover {
  transform: scale(1.08) translateY(-4px) rotate(-2deg);
  box-shadow:
    0 10px 35px rgba(255, 105, 180, 1),
    inset 0 3px 0 rgba(255, 255, 255, 0.8),
    0 0 50px rgba(255, 215, 0, 0.9);
}

.hd-safari-start:active {
  transform: scale(1) translateY(-1px);
}

/* Nav buttons - Glossy safari chips */
.hd-safari-btn {
  background:
    radial-gradient(ellipse at top left, rgba(255, 255, 255, 0.6) 0%, transparent 50%),
    linear-gradient(135deg,
      rgba(255, 255, 255, 0.4) 0%,
      rgba(0, 206, 209, 0.35) 30%,
      rgba(255, 105, 180, 0.35) 70%,
      rgba(255, 215, 0, 0.4) 100%
    );
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 3px solid rgba(255, 255, 255, 0.6);
  border-radius: 25px;
  padding: 10px 20px;
  font-weight: bold;
  font-size: 13px;
  color: #fff;
  text-shadow:
    2px 2px 4px rgba(0, 0, 0, 0.9),
    0 0 10px rgba(255, 105, 180, 1);
  cursor: pointer;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow:
    0 5px 15px rgba(0, 0, 0, 0.3),
    inset 0 2px 0 rgba(255, 255, 255, 0.7),
    0 0 20px rgba(255, 215, 0, 0.4);
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  position: relative;
  overflow: hidden;
  white-space: nowrap;
  flex-shrink: 0;
  z-index: 2;
}

/* Glossy gel shine */
.hd-safari-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(to bottom,
    rgba(255, 255, 255, 0.5) 0%,
    transparent 100%
  );
  border-radius: 25px 25px 0 0;
  pointer-events: none;
}

/* Moving shine effect */
.hd-safari-btn::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -100%;
  width: 50%;
  height: 200%;
  background: linear-gradient(90deg,
    transparent 0%,
    rgba(255, 255, 255, 0.8) 50%,
    transparent 100%
  );
  transform: rotate(30deg);
  transition: left 0.6s ease;
}

.hd-safari-btn:hover::after {
  left: 200%;
}

.hd-safari-btn:hover {
  transform: translateY(-5px) scale(1.08) rotate(2deg);
  box-shadow:
    0 8px 25px rgba(255, 105, 180, 0.7),
    inset 0 2px 0 rgba(255, 255, 255, 0.9),
    0 0 35px rgba(0, 206, 209, 0.8),
    0 0 50px rgba(50, 205, 50, 0.4);
  border-color: rgba(255, 215, 0, 0.9);
}

.hd-safari-btn:active {
  transform: translateY(-2px) scale(1.02);
}

/* Active state - extra bling */
.hd-safari-btn.active {
  background:
    radial-gradient(circle at top left, rgba(255, 255, 255, 0.7) 0%, transparent 50%),
    linear-gradient(135deg,
      rgba(255, 215, 0, 0.6) 0%,
      rgba(255, 105, 180, 0.5) 50%,
      rgba(0, 206, 209, 0.5) 100%
    );
  border-color: rgba(255, 215, 0, 1);
  box-shadow:
    0 0 30px rgba(255, 215, 0, 1),
    inset 0 0 15px rgba(255, 255, 255, 0.6),
    0 0 50px rgba(255, 105, 180, 0.6);
  animation: activeGlow 2s ease-in-out infinite;
}

@keyframes activeGlow {
  0%, 100% {
    filter: brightness(1);
  }
  50% {
    filter: brightness(1.2);
  }
}

/* Acacia tree separator */
.safari-tree {
  width: 50px;
  height: 50px;
  flex-shrink: 0;
  position: relative;
  z-index: 2;
  filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
  animation: treeSwing 3s ease-in-out infinite;
}

@keyframes treeSwing {
  0%, 100% { transform: rotate(-2deg); }
  50% { transform: rotate(2deg); }
}

/* Home button - lime green grass energy */
.hd-safari-home {
  background:
    radial-gradient(circle at top left, rgba(255, 255, 255, 0.6) 0%, transparent 50%),
    linear-gradient(135deg,
      rgba(50, 205, 50, 0.5) 0%,
      rgba(124, 252, 0, 0.4) 50%,
      rgba(0, 206, 209, 0.5) 100%
    );
  border-color: rgba(50, 205, 50, 0.9);
}

.hd-safari-home:hover {
  box-shadow:
    0 8px 25px rgba(50, 205, 50, 0.7),
    inset 0 2px 0 rgba(255, 255, 255, 0.9),
    0 0 35px rgba(124, 252, 0, 0.9),
    0 0 50px rgba(0, 255, 0, 0.5);
}

body {
  padding-bottom: 80px;
}

@media (max-width: 768px) {
  .hd-nav-safari {
    height: 60px;

  }

  .hd-safari-btn {
    font-size: 11px;
    padding: 8px 14px;
  }

  .hd-safari-start {
    font-size: 14px;
    padding: 8px 18px;
  }

  .safari-tree {
    width: 35px;
    height: 35px;
  }
}
</style>

<script>
// Highlight active link
(function() {
  var here = location.pathname.replace(/\/+$/, '');
  document.querySelectorAll('.hd-nav-safari a.hd-safari-btn').forEach(function(a) {
    try {
      var p = new URL(a.href).pathname.replace(/\/+$/, '');
      if (p && p === here) a.classList.add('active');
    } catch (e) {}
  });
})();
</script>
